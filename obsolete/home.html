<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">

  <!-- Bootstrap CSS -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <!-- Bootstrap Scripts -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add icon library -->

  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <!-- Customisations for CSS -->

<!--  <link href="../assets/custom.css" type="text/css" rel="stylesheet"> -->

  <title>{{.Title}}</title>

</head>

<body>

  <nav class="navbar sticky-top navbar-light" style="background-color: #dedede">

    <a class="navbar-brand" href="#">{{.Title}}</a>

    <div class="btn-group">

      <button type="button" class="btn btn-primary" onclick="location.href='../'"><i class="fa fa-home" style="font-size: 18px" disabled></i><br>Home</button>

      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#config"> <i class="fas fa-sliders-h" style="font-size: 18px"></i><br>Configuration</button>

      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#responses"><i class="fas fa-folder" style="font-size: 18px"></i><br>Responses <span class="badge badge-light">{{.NoResponses}}</span></button>

      <button type="button" class="btn btn-primary" data-toggle="collapse" data-target="#servicesInfo"><i class="fas fa-microchip" style="font-size: 18px"></i><br>Services <span class="badge badge-light">{{.NoServices}}</span></button>

      <button type="button" class="btn btn-warning" onclick="location.href='/clearResponses'"><i class="fas fa-trash-alt" style="font-size: 18px"></i><br>Clear Responses</button>

      <button type="button" class="btn btn-danger" onclick="location.href='/clearQueues'"><i class="fas fa-dumpster" style="font-size: 18px"></i></i><br>Clear Queues</button>

      <button type="button" class="btn btn-primary" onclick="window.print()"><i class="fa fa-print" style="font-size: 18px"></i><br>Print</button>

      <!--  <button type="submit" value="Edit" class="btn btn-default">Edit</button> -->
    </div>
  </nav>


  <div class="container-fluid"><br>
    <div id="config" class="collapse">
      <div class="card">
        <div class="card-header">Configuration</div>
        <div class="card-body">

          <label for="requestPath" class="label-bg">Request Path :</label>
          <input type="text" id="requestPath" name="requestPath" value="{{.RequestPath}}" disabled size="60" class="form-control">
          <br>

          <label for="responsePath">Response Path :</label>
          <input type="text" id="responsePath" name="responsePath" value="{{.ResponsePath}}" disabled size="60" class="form-control">
          <br>

          <label for="processedPath">Processed Path :</label>
          <input type="text" id="processedPath" name="processedPath" value="{{.ProcessedPath}}" disabled size="60" class="form-control">
          <br>

          <label for="responseType">Response Type Required :</label>
          <input type="text" id="responseType" name="responseType" value="{{.ResponseType}}" disabled size="60" class="form-control">

          <br>
          <form action="/deleteResponse?responseID={{.ResponseID}}" method="POST">
            <button type="submit" value="" class="btn btn-warning"><i class="fas fa-server" style="font-size: 22px"></i> Review App Server Config
            </button>
            <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#config">Close</button>
          </form>

        </div>
      </div>
    </div>

    <div id="responses" class="collapse">
      <br>
      <div class="card">
        <div class="card-header">Responses</div>
        <div class="card-body">
          <!--    <label for="noResponses">No. Responses :</label>
          <input type="number" id="noResponses" name="noResponses" value="{{.NoResponses}}" disabled size="4" class="form-control">
          <br> -->
          <div class="well">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center">ID</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                {{range .Responses}}
                <tr>
                  <td class="align-middle">{{.ResponseID}}</td>
                  <td class="">
                    <div class="row">
                      <div class="col">
                        <form action="/viewResponse?uuid={{.ResponseID}}" method="POST">
                          <button type="submit" value="{{.ResponseID}}" class="btn btn-outline-primary btn-lg btn-block"><i class="far fa-eye" style="font-size: 22px"></i></button>
                        </form>
                      </div>
                      <div class="col">
                        <form action="/deleteResponse?responseID={{.ResponseID}}" method="POST">
                          <button type="submit" value="" class="btn btn-outline-danger btn-lg btn-block"><i class="far fa-trash-alt" style="font-size: 22px"></i>
                          </button>
                        </form>
                      </div>
                    </div>
                  </td>
                </tr>
                {{end}}
              </tbody>
            </table>

            <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#responses">Close</button>
          </div>
        </div>
      </div>
    </div>

    <div id="servicesInfo" class="collapse">
      <br>
      <div class="card">
        <div class="card-header">Services</div>
        <div class="card-body">
          <!--  <label for="noServices">No. Services Available :</label>
          <input type="number" id="noServices" name="noServices" value="{{.NoServices}}" disabled size="4" class="form-control">
          <br>
          <label for="services">Services :</label>-->
          <div class="well">
            <table class="table">
              <thead>
                <tr>
                  <!--  <th class="text-center">ID</th> -->
                  <th>Description</th>
                  <th class="text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                {{range .ServiceCatalog}}
                <tr>
                  <!--  <td class="align-middle">{{.CatalogID}}</td> -->
                  <td class="align-middle">{{.Text}}</td>
                  <td class="">

                    <div class="row">
                      <div class="col">

                        <form action="/previewRequest?id={{.CatalogID}}" method="POST">
                          <button type="submit" value="{{.CatalogID}}" class="btn btn-outline-primary btn-lg btn-block"><i class="far fa-eye" style="font-size: 22px"></i></button>
                        </form>
                      </div>
                      <div class="col">
                        <form action="/executeRequest?id={{.CatalogID}}&uuid={{.UUID}}&action={{.Action}}&item={{.Item}}&parameters={{.Parameters}}" method="POST">
                          <button type="submit" value="{{.CatalogID}}" class="btn btn-outline-warning btn-lg btn-block"><i class="far fa-paper-plane" style="font-size: 22px"></i></button>
                        </form>
                      </div>
                    </div>
                  </td>
                </tr>
                {{end}}
              </tbody>
            </table>
            <button type="button" class="btn btn-outline-primary" data-toggle="collapse" data-target="#servicesInfo">Close</button>
          </div>
        </div>
      </div>
    </div>


  </div>
</body>

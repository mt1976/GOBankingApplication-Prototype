<title>{{.Title}}</title>
<h1>Editing {{.Title}}</h1>

<form action="/save/{{.Title}}" method="POST">

  <div style="float:left;margin-right:20px;">
    <label for="requestPath">Request Path :</label>
    <input type="text" id="requestPath" name="requestPath" value="{{.RequestPath}}" disabled size="60"><br><br>
  </div>
  <div style="float:left;margin-right:20px;">
    <label for="responsePath">Response Path :</label>
    <input type="text" id="responsePath" name="responsePath" value="{{.ResponsePath}}" disabled size="60"><br><br>
  </div>
  <div style="float:left;margin-right:20px;">
    <label for="noResponses">No. Responses :</label>
    <input type="number" id="noResponses" name="noResponses" value="{{.NoResponses}}" disabled size="4"><br><br>
  </div>
  <div style="float:left;margin-right:20px;">

    <label for="responses">Responses :</label>
    <textarea id="responses" name="responses" rows="10" cols="100">{{printf "%s" .Responses}}</textarea><br><br>
  </div>
  <br>
  <br>
  <div style="float:left;margin-right:20px;">

    <label for="noServices">No. Services Available :</label>
    <input type="number" id="noServices" name="noServices" value="{{.NoServices}}" disabled size="4"><br><br>
  </div>
  <div style="float:left;margin-right:20px;">

    <label for="services">Services :</label>
    <textarea id="services" name="services" rows="10" cols="100">{{printf "%s" .Services}}</textarea>
  </div>
  <div>{{printf "%s" .Body}}</div>
  <div><input type="submit" value="Save"></div>
</form>

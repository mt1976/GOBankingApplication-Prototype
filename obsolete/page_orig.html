<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <br>
    <div class="jumbotron">
      <h1>{{.Title}}</h1>
      <p>This is some more text for the header</p>
    </div>

    <form action="/save/{{.Title}}" method="POST">
      <div class="panel panel-default">
        <div class="panel-heading">Configuration</div>
        <div class="panel-body">
          <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#config">Show Configuration</button>
          <div id="config" class="collapse">
            <br>
            <label for="requestPath">Request Path :</label>
            <input type="text" id="requestPath" name="requestPath" value="{{.RequestPath}}" disabled size="60" class="form-control">
            <br>
            <label for="responsePath">Response Path :</label>
            <input type="text" id="responsePath" name="responsePath" value="{{.ResponsePath}}" disabled size="60" class="form-control">
          </div>
        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Responses</div>
        <div class="panel-body">
          <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#responses">Show Responses</button><br>
          <div id="responses" class="collapse">
            <br>
            <label for="noResponses">No. Responses :</label>
            <input type="number" id="noResponses" name="noResponses" value="{{.NoResponses}}" disabled size="4" class="form-control">
            <br>
            <label for="responses">Responses :</label>
            <textarea id="responses" name="responses" rows="10" cols="100" class="form-control">{{printf "%s" .Responses}}</textarea>
          </div>
        </div>
      </div>


      <div class="panel panel-default">
        <div class="panel-heading">Services</div>
        <div class="panel-body">
          <button type="button" class="btn btn-info" data-toggle="collapse" data-target="#services">Show Services</button>

          <div id="services" class="collapse">
            <br>
            <label for="noServices">No. Services Available :</label>
            <input type="number" id="noServices" name="noServices" value="{{.NoServices}}" disabled size="4" class="form-control">
            <br>
            <label for="services">Services :</label>
            <textarea id="services" name="services" rows="10" cols="100" class="form-control">{{printf "%s" .Services}}</textarea>
          </div>

        </div>
      </div>

      <div class="panel panel-default">
        <div class="panel-heading">Actions</div>
        <div class="panel-body">
          <div class="btn-group">

            <button type="submit" value="Save" class="btn btn-primary">Save</button>
            <!--  <button type="submit" value="Edit" class="btn btn-default">Edit</button> -->

          </div>
        </div>
      </div>



    </form>

  </div>
</body>

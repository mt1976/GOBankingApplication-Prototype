<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}} - {{.PageTitle}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon Stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
<meta name="msapplication-TileColor" content="#322a77">
<meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add icon library -->

  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

</head>

<body>
  <nav class="navbar sticky-top navbar-light" style="background-color: #dedede">
    <a class="navbar-brand" href="#">{{.Title}}</a>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick="location.href='../'"><i class="fa fa-home" style="font-size: 18px"></i> Home</button>
      <button type="button" class="btn btn-secondary" onclick="window.print()"><i class="fa fa-print" style="font-size: 18px"></i> Print</button>

      <!--  <button type="submit" value="Edit" class="btn btn-default">Edit</button> -->
    </div>
  </nav>
  <div class="container-fluid">
  <br>
    <!--    <div class="card">
      <div class="card-header"><strong>Properties</strong></div>
      <div class="card-body">
        <label for="DeliverTo">Response Path :</label>
        <input type="text" id="DeliverTo" name="DeliverTo" value="{{.ResponseFilePath}}" disabled size="60" class="form-control">
        <br>
        <label for="DeliverFilename">Response Filename :</label>
        <input type="text" id="DeliverFilename" name="DeliverFilename" value="{{.ResponseFileName}}" disabled size="60" class="form-control">
        <br>
      </div>
    </div>
    <br> -->
    <div class="card">
      <div class="card-header"><strong>Response Content</strong></div>
      <div class="card-body">


        <div class="row">
          <div class="col">

            <label for="ResponseID">ResponseID :</label>
            <input type="text" id="ResponseID" name="ResponseID" value="{{.ResponseID}}" disabled size="60" class="form-control">
          </div>
          <div class="col">
            <label for="ResponseFileName">ResponseFileName :</label>
            <input type="text" id="ResponseFileName" name="ResponseFileName" value="{{.ResponseFileName}}" disabled size="60" class="form-control">
          </div>
        </div>
        <br>
        <label for="ResponseFilePath">ResponseFilePath :</label>
        <input type="text" id="ResponseFilePath" name="ResponseFilePath" value="{{.ResponseFilePath}}" disabled size="60" class="form-control">
        <br>
        <div class="row">
          <div class="col-6">
            <label for="ResponseEjected">ResponseEmitted :</label>
            <input type="text" id="ResponseEjected" name="ResponseEjected" value="{{.ResponseEjected}}" disabled size="60" class="form-control">
          </div>
          <div class="col-3">
            <label for="ResponseFileType">ResponseFileType :</label>
            <input type="text" id="ResponseFileType" name="ResponseFileType" value="{{.ResponseFileType}}" disabled size="20" class="form-control">
          </div>
          <!--          <div class="col">
            <label for="ResponseContentCount">ResponseContentCount :</label>
            <input type="text" id="ResponseContentCount" name="ResponseContentCount" value="{{.ResponseContentCount}}" disabled size="60" class="form-control">
          </div> -->
          <div class="col-3">
            <label for="ResponseStatus">ResponseStatus :</label>
            <input type="text" id="ResponseStatus" name="ResponseStatus" value="{{.ResponseStatus}}" disabled size="20" class="form-control">
          </div>
        </div>
        <br>
        <label for="ResponseContent">ResponseContent :</label>
        <textarea name="ResponseContent" id="ResponseContent" rows="10" cols="132" disabled class="well form-control">{{.ResponseContent}}</textarea>

      </div>

    </div>
    <br>
    <div class="card">
      <div class="card-header"><strong>Request Content</strong></div>
      <div class="card-body">


        <br>
        <div class="row">
          <div class="col">
            <label for="RequestRID">Request ID :</label>
            <input type="text" id="RequestRID" name="RequestRID" value="{{.RequestRID}}" disabled size="" class="form-control">
          </div>
          <div class="col">
            <label for="RequestFileName">RequestFileName :</label>
            <input type="text" id="RequestFileName" name="RequestFileName" value="{{.RequestFileName}}" disabled size="" class="form-control">
          </div>
        </div>
        <br>
        <label for="RequestFilePath">RequestFilePath :</label>
        <input type="text" id="RequestFilePath" name="RequestFilePath" value="{{.RequestFilePath}}" disabled size="60" class="form-control">
        <br>

        <div class="row">
          <div class="col-8">
            <label for="RequestConsumed">RequestConsumed :</label>
            <input type="text" id="RequestConsumed" name="RequestConsumed" value="{{.RequestConsumed}}" disabled size="60" class="form-control">
          </div>
          <div class="col-4">

            <label for="RequestFileType">RequestFileType :</label>
            <input type="text" id="RequestFileType" name="RequestFileType" value="{{.RequestFileType}}" disabled size="60" class="form-control">
          </div>
        </div>
        <br>
        <div class="row">
          <div class="col">

            <label for="RequestAction">RequestAction :</label>
            <input type="text" id="RequestAction" name="RequestAction" value="{{.RequestAction}}" disabled size="60" class="form-control">
          </div>
          <div class="col">

            <label for="RequestItem">RequestItem :</label>
            <input type="text" id="RequestItem" name="RequestItem" value="{{.RequestItem}}" disabled size="60" class="form-control">
          </div>
          <div class="col">
            <label for="RequestParameters">RequestParameters :</label>
            <input type="text" id="RequestParameters" name="RequestParameters" value="{{.RequestParameters}}" disabled size="60" class="form-control">
          </div>
        </div>

        <!-- <br>

        <label for="RequestPayloadCount">RequestPayloadCount :</label>
        <input type="text" id="RequestPayloadCount" name="RequestPayloadCount" value="{{.RequestPayloadCount}}" disabled size="60" class="form-control"> -->
        <br>
        <label for="RequestPayload">RequestPayload :</label>
        <textarea name="RequestPayload" id="RequestPayload" rows="5" cols="80" disabled class="well form-control">{{.RequestPayload}}</textarea>
        <br>
      </div>
    </div>
    <br>
    <form action="/deleteResponse?responseID={{.ResponseID}}" method="POST">
      <button type="submit" value="" class="btn btn-outline-danger btn-block">
        <i class="far fa-trash-alt" style="font-size: 22px"></i>
      </button>
    </form>

  </div>
</body>

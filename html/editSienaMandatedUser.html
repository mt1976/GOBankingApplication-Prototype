<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>


  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">Control Center</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/saveSienaMandatedUser?SU={{.MandatedUserKeyUserName}}&SF={{.MandatedUserKeyCounterpartyFirm}}&SC={{.MandatedUserKeyCounterpartyCentre}}" method="GET" class="form">

      <div class="card">

        <div class="card-header font-weight-bold">

          <div class="row">
            <div class="col">
              <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
              MandatedUser&nbsp;:&nbsp;<code>{{.MandatedUserKeyUserName}}</code>

            </div>
            <div class="col">
              <div class="btn-group float-right">
                <button type="submit" value="" class="btn btn-outline-danger"   formaction="/saveSienaMandatedUser?SU={{.MandatedUserKeyUserName}}&SF={{.MandatedUserKeyCounterpartyFirm}}&SC={{.MandatedUserKeyCounterpartyCentre}}" onclick="/saveSienaMandatedUser?SU={{.MandatedUserKeyUserName}}&SF={{.MandatedUserKeyCounterpartyFirm}}&SC={{.MandatedUserKeyCounterpartyCentre}}"><i class="fas fa-save"  method="GET"></i>&nbsp;&nbsp;Save</button>

                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>



        </div>

        <div class="card-body">


            <div class="row">

              <div class="col-sm">
                <label for="MandatedUserKeyUserName">Name</label>
                <input type="text" class="form-control" id="MandatedUserKeyUserNameDISPLAY" aria-describedby="MandatedUserKeyUserName" placeholder="<<BLANK>>" disabled="disabled" value="{{.MandatedUserKeyUserName}}" maxlength="10">
                <input type="text" class="form-control" id="MandatedUserKeyUserName" name="MandatedUserKeyUserName" aria-describedby="emailHelp" placeholder="<<BLANK>>" value="{{.MandatedUserKeyUserName}}" maxlength="10" hidden>
              </div>


              <div class="col-sm">
                <label for="MandatedUserKeyCounterpartyFirm">Firm</label>
                <input type="text" class="custom-select" id="FirmNameDISPLAY" aria-describedby="emailHelp" name="FirmNameDISPLAY" placeholder="<<BLANK>>" value="{{.FirmName}}" required disabled>
                    <input type="text" class="custom-select" id="MandatedUserKeyCounterpartyFirm" aria-describedby="emailHelp" name="MandatedUserKeyCounterpartyFirm" placeholder="<<BLANK>>" value="{{.MandatedUserKeyCounterpartyFirm}}" required hidden>
              </div>

              <div class="col-sm">
                <label for="MandatedUserKeyCounterpartyCentre">Centre</label>
                <input type="text" class="custom-select" id="CentreNameDISPLAY" aria-describedby="emailHelp" name="CentreNameDISPLAY" placeholder="<<BLANK>>" value="{{.CentreName}}" required disabled>
                          <input type="text" class="custom-select" id="MandatedUserKeyCounterpartyCentre" aria-describedby="emailHelp" name="MandatedUserKeyCounterpartyCentre" placeholder="<<BLANK>>" value="{{.MandatedUserKeyCounterpartyCentre}}" required hidden>
              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="FirstName" aria-describedby="emailHelp" name="FirstName" placeholder="<<BLANK>>" value="{{.FirstName}}" required="required">
              </div>

              <div class="col-sm">
                <label for="Surname">Last Name</label>
                <input type="text" class="form-control" id="Surname" aria-describedby="emailHelp" name="Surname" placeholder="<<BLANK>>" value="{{.Surname}}" required="required">
              </div>

            </div>

            <div class="row">
              <div class="col-sm">
                <label for="TelephoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="TelephoneNumber" aria-describedby="TelephoneNumber" name="TelephoneNumber" placeholder="Phone Number" value="{{.TelephoneNumber}}">
              </div>
              <div class="col-sm">
                <label for="Postcode">Postcode</label>
                <input type="text" class="form-control" id="Postcode" aria-describedby="Postcode" name="Postcode" placeholder="<<BLANK>>" value="{{.Postcode}}">
              </div>
              <div class="col-sm">
                <label for="Country">Country</label>
                <select class="custom-select" id="country" name="country" required="required">

                  <option id="{{.Country}}" selected="selected">{{.CountryName}}</option>

                  {{range .CountryList}}
                  <option value="{{.Code}}">{{.Name}}</option>
                  {{end}}

                </select>
              </div>


            </div>


            <div class="row">

              <div class="col-sm">
                <label for="DateOfBirth">Date Of Birth</label>
                <input type="date" class="form-control" id="DateOfBirth" aria-describedby="emailHelp" name="DateOfBirth" placeholder="<<BLANK>>" value="{{.DateOfBirth}}" required>
                  <script type="text/javascript">
                    DateOfBirth.max = new Date().toISOString().split("T")[0];
                  </script>
              </div>



              <div class="col-sm">
                <label for="NationalIDNo">National ID No.</label>
                <input type="text" class="form-control" id="NationalIDNo" aria-describedby="NationalIDNo" name="NationalIDNo" placeholder="<<BLANK>>" value="{{.NationalIDNo}}">
              </div>

              <div class="col-sm">
                <label for="PassportNo">Passport No.</label>
                <input type="text" class="form-control" id="PassportNo" aria-describedby="PassportNo" name="PassportNo" placeholder="<<BLANK>>" value="{{.PassportNo}}">
              </div>

            </div>

            <div class="row">
              <div class="col">
                <label for="EmailAddress">Email</label>
                <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" name="EmailAddress" placeholder="<<BLANK>>" value="{{.EmailAddress}}">
              </div>

              <div class="col">
                <div class="custom-control custom-switch">
                  <input class="custom-control-input" type="checkbox" value="" id="Active" name="Active" {{.CBActive}}></input>
                    <label class="custom-control-label" for="Active">Active</label>
                </div>
              </div>

              <div class="col">
                <div class="custom-control custom-switch">

                  <input class="custom-control-input" type="checkbox" value="" id="Notify" name="Notify" {{.CBNotify}}></input>
                    <label class="custom-control-label" for="Notify">Notify</label>
                </div>

              </div>



          </div>
</div>

        </div>
    </form>
  </div>

</body>

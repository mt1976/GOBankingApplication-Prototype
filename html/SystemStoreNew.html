<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/saveSystemStore?SystemStore={{.Id}}" method="GET">
      <div hidden="hidden">
    <!--    <input type="text" id="Id" name="ID" value="{{.Id}}"> -->
      </div>
      <div class="card">

        <div class="card-header font-weight-bold">


          <div class="row">
            <div class="col">
              Connected System Information<code></code>
            </div>
            <div class="col">
              <div class="btn-group float-right">

                 <button type="submit"  class="btn btn-warning" method="GET" onclick="/saveSystemStore?SystemStore={{.Id}}" formaction="/saveSystemStore?SystemStore={{.Id}}">
                  <i class="fas fa-save"></i>&nbsp;&nbsp;Save
                </button>


                <button type="button"  class="btn  btn-outline-secondary" method="POST" onclick="history.back()">
                  <i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>

              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
          <div class="">

            <div class="row">

              <div class="col-sm">
                <label for="Id">Id</label>
                <input type="text" class="form-control" id="Username" name="Id" aria-describedby="Id" placeholder="Enter Id" value="{{.Id}}" maxlength="10">
              </div>
              <div class="col-sm">
                <label for="Name">Short Name</label>
                <input type="text" class="form-control" id="Name" name="Name" aria-describedby="Name" placeholder="Enter code"  value="{{.Name}}" maxlength="25">
              </div>
              <div class="col-sm">

              </div>
              <div class="col-sm">

              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="Staticin">Static Delivery</label>
                <input type="text" class="form-control" id="Staticin" name="Staticin" aria-describedby="Staticin" placeholder="Enter the OS path to deliver Static Data" value="{{.Staticin}}" >
              </div>

              <div class="col-sm">
                <label for="Staticout">Static Responses</label>
                <input type="text" class="form-control" id="Staticout" name="Staticout" aria-describedby="Staticout" placeholder="Enter the OS path to accept Static Data response" value="{{.Staticout}}" >
              </div>
            </div>


            <div class="row">

              <div class="col-sm">
                <label for="Txnin">Transactions Delivery</label>
                <input type="text" class="form-control" id="Txnin" name="Txnin" aria-describedby="Txnin" placeholder="Enter the OS path to deliver deals" value="{{.Txnin}}" >
              </div>

              <div class="col-sm">
                <label for="Txnout">Transaction Responses</label>
                <input type="text" class="form-control" id="Txnout" name="Txnout" aria-describedby="Txnout" placeholder="Enter the OS path to accept deal import responses" value="{{.Txnout}}" >
              </div>
            </div>

            <div class="row">
              <div class="col-sm">
                <label for="Fundscheckin">Funds Checking Requests</label>
                <input type="text" class="form-control" id="Fundscheckin" name="Fundscheckin" aria-describedby="Fundscheckin" placeholder="Enter the path to monitor for funds check requests" value="{{.Fundscheckin}}" >
              </div>

              <div class="col-sm">
                <label for="Fundscheckout">Funds Checking Responses</label>
                <input type="text" class="form-control" id="Fundscheckout" name="Fundscheckout" aria-describedby="Fundscheckout" placeholder="Enter the path to respond to funds check requests" value="{{.Fundscheckout}}" >
              </div>
            </div>



          </div>

        </div>

      </form>
    </div>

  </body>

<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>
</head>
<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/CurrencySave?Code={{.Code}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              Currency&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/CurrencySave&Code={{.Code}}" onclick="/CurrencySave/?Code={{.Code}}"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-outline-info" onclick="window.print()"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="Code" >Code</label>
                <input type="text" class="form-control" id="Code" name="Code" aria-describedby="CodeHelp" placeholder=""  value=""  required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Name" >Name</label>
                <input type="text" class="form-control" id="Name" name="Name" aria-describedby="NameHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="AmountDp" >AmountDp</label>
                <input type="text" class="form-control" id="AmountDp" name="AmountDp" aria-describedby="AmountDpHelp" placeholder="0"  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country" >Country</label>
                <input type="text" class="form-control" id="Country" name="Country" aria-describedby="CountryHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CountryName" >CountryName</label>
                <input type="text" class="form-control" id="CountryName" name="CountryName" aria-describedby="CountryNameHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="IntBase" >IntBase</label>
                <input type="text" class="form-control" id="IntBase" name="IntBase" aria-describedby="IntBaseHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="KeydateBase" >KeydateBase</label>
                <input type="text" class="form-control" id="KeydateBase" name="KeydateBase" aria-describedby="KeydateBaseHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="InterestRateTolerance" >InterestRateTolerance</label>
                <input type="text" class="form-control" id="InterestRateTolerance" name="InterestRateTolerance" aria-describedby="InterestRateToleranceHelp" placeholder="0.00"  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CheckPayTo" >CheckPayTo</label>
                <input type="text" class="form-control" id="CheckPayTo" name="CheckPayTo" aria-describedby="CheckPayToHelp" placeholder="True"  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LatinAmericanSettlement" >LatinAmericanSettlement</label>
                <input type="text" class="form-control" id="LatinAmericanSettlement" name="LatinAmericanSettlement" aria-describedby="LatinAmericanSettlementHelp" placeholder="True"  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DefaultLayOffBookKey" >DefaultLayOffBookKey</label>
                <input type="text" class="form-control" id="DefaultLayOffBookKey" name="DefaultLayOffBookKey" aria-describedby="DefaultLayOffBookKeyHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CutOffTimeCutOffTime" >CutOffTimeCutOffTime</label>
                <input type="text" class="form-control" id="CutOffTimeCutOffTime" name="CutOffTimeCutOffTime" aria-describedby="CutOffTimeCutOffTimeHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CutOffTimeTimeZone" >CutOffTimeTimeZone</label>
                <input type="text" class="form-control" id="CutOffTimeTimeZone" name="CutOffTimeTimeZone" aria-describedby="CutOffTimeTimeZoneHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CutOffTimeDerivedDataUTCOffset" >CutOffTimeDerivedDataUTCOffset</label>
                <input type="text" class="form-control" id="CutOffTimeDerivedDataUTCOffset" name="CutOffTimeDerivedDataUTCOffset" aria-describedby="CutOffTimeDerivedDataUTCOffsetHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CutOffTimeDerivedDataHasDaylightSaving" >CutOffTimeDerivedDataHasDaylightSaving</label>
                <input type="text" class="form-control" id="CutOffTimeDerivedDataHasDaylightSaving" name="CutOffTimeDerivedDataHasDaylightSaving" aria-describedby="CutOffTimeDerivedDataHasDaylightSavingHelp" placeholder="True"  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CutOffTimeDerivedDataDaylightStart" >CutOffTimeDerivedDataDaylightStart</label>
                <input type="text" class="form-control" id="CutOffTimeDerivedDataDaylightStart" name="CutOffTimeDerivedDataDaylightStart" aria-describedby="CutOffTimeDerivedDataDaylightStartHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CutOffTimeDerivedDataDaylightEnd" >CutOffTimeDerivedDataDaylightEnd</label>
                <input type="text" class="form-control" id="CutOffTimeDerivedDataDaylightEnd" name="CutOffTimeDerivedDataDaylightEnd" aria-describedby="CutOffTimeDerivedDataDaylightEndHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DealerInterventionQuoteTimeout" >DealerInterventionQuoteTimeout</label>
                <input type="text" class="form-control" id="DealerInterventionQuoteTimeout" name="DealerInterventionQuoteTimeout" aria-describedby="DealerInterventionQuoteTimeoutHelp" placeholder="0"  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CutOffTimeCutOffPeriod" >CutOffTimeCutOffPeriod</label>
                <input type="text" class="form-control" id="CutOffTimeCutOffPeriod" name="CutOffTimeCutOffPeriod" aria-describedby="CutOffTimeCutOffPeriodHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="StripRateFutureExchangeCode" >StripRateFutureExchangeCode</label>
                <input type="text" class="form-control" id="StripRateFutureExchangeCode" name="StripRateFutureExchangeCode" aria-describedby="StripRateFutureExchangeCodeHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="StripRateFutureCurrencyContractCurrencyIsoCode" >StripRateFutureCurrencyContractCurrencyIsoCode</label>
                <input type="text" class="form-control" id="StripRateFutureCurrencyContractCurrencyIsoCode" name="StripRateFutureCurrencyContractCurrencyIsoCode" aria-describedby="StripRateFutureCurrencyContractCurrencyIsoCodeHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="StripRateFutureCurrencyContractFutureContractCode" >StripRateFutureCurrencyContractFutureContractCode</label>
                <input type="text" class="form-control" id="StripRateFutureCurrencyContractFutureContractCode" name="StripRateFutureCurrencyContractFutureContractCode" aria-describedby="StripRateFutureCurrencyContractFutureContractCodeHelp" placeholder=""  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="OvernightFundingSpreadBid" >OvernightFundingSpreadBid</label>
                <input type="text" class="form-control" id="OvernightFundingSpreadBid" name="OvernightFundingSpreadBid" aria-describedby="OvernightFundingSpreadBidHelp" placeholder="0.00"  value=""  >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="OvernightFundingSpreadOffer" >OvernightFundingSpreadOffer</label>
                <input type="text" class="form-control" id="OvernightFundingSpreadOffer" name="OvernightFundingSpreadOffer" aria-describedby="OvernightFundingSpreadOfferHelp" placeholder="0.00"  value=""  >
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</body>

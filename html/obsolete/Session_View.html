{{template "header" .}} {{template "bodydefinition" .}}
<form action="/SessionEdit?SessionID={{.Id}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-history me-2"></i>{{.Title}}&nbsp;:&nbsp;<code>{{.Id}}</code>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Session"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                        <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled value="{{.SYSId}}">
                        <label class="form-label" for="SYSId">SYSId</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Apptoken" aria-describedby="ApptokenHelp" placeholder="" disabled value="{{.Apptoken}}">
                        <label class="form-label" for="Apptoken">Apptoken</label>
                    </div>
                
                </div>
            </div>

                    <div class="form-outline">
                        <input type="text" class="form-control" id="Createdate" aria-describedby="CreatedateHelp" placeholder="" disabled value="{{.Createdate}}">
                        <label class="form-label" for="Createdate">Createdate</label>
                    </div>
                
                </div>
            </div>

                </div>

{{template "header" .}} {{template "bodydefinition" .}}
<form action="/DealingInterfaceEdit?Name={{.Name}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-share-alt me-2"></i>{{.Title}}&nbsp;:&nbsp;<code>{{.Name}}</code>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/DealingInterfaceEdit/?Name={{.Name}}" onclick="/DealingInterfaceEdit/?Name={{.Name}}" title="Edit Dealing Interface"></i>&nbsp;&nbsp;Edit</button>                        
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Dealing Interface"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                        <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled value="{{.Name}}">
                        <label class="form-label" for="Name">Name</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="AcceptReducedAmount" aria-describedby="AcceptReducedAmountHelp" placeholder="True" disabled value="{{.AcceptReducedAmount}}">
                        <label class="form-label" for="AcceptReducedAmount">AcceptReducedAmount</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="QuoteAsIndicative" aria-describedby="QuoteAsIndicativeHelp" placeholder="True" disabled value="{{.QuoteAsIndicative}}">
                        <label class="form-label" for="QuoteAsIndicative">QuoteAsIndicative</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="RateTimeOut" aria-describedby="RateTimeOutHelp" placeholder="0" disabled value="{{.RateTimeOut}}">
                        <label class="form-label" for="RateTimeOut">RateTimeOut</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="PropagationDelay" aria-describedby="PropagationDelayHelp" placeholder="0" disabled value="{{.PropagationDelay}}">
                        <label class="form-label" for="PropagationDelay">PropagationDelay</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CheckLiquidity" aria-describedby="CheckLiquidityHelp" placeholder="True" disabled value="{{.CheckLiquidity}}">
                        <label class="form-label" for="CheckLiquidity">CheckLiquidity</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="ChangeQuoteDirection" aria-describedby="ChangeQuoteDirectionHelp" placeholder="True" disabled value="{{.ChangeQuoteDirection}}">
                        <label class="form-label" for="ChangeQuoteDirection">ChangeQuoteDirection</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >

                        <label class="form-label" for="GenerateRejectedDeals">GenerateRejectedDeals</label>

                </div>
            </div>

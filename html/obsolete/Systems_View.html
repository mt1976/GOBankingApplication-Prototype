{{template "header" .}} {{template "bodydefinition" .}}
<form action="/SystemsEdit?ID={{.Id}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-plug me-2"></i>{{.Title}}&nbsp;:&nbsp;<code>{{.Id}}</code>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/SystemsEdit/?ID={{.Id}}" onclick="/SystemsEdit/?ID={{.Id}}" title="Edit Connected System"></i>&nbsp;&nbsp;Edit</button>                        
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Connected System"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                        <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled value="{{.SYSId}}">
                        <label class="form-label" for="SYSId">SYSId</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >

                    <div class="form-outline">
                        <input type="text" class="form-control" id="Id" aria-describedby="IdHelp" placeholder="" disabled value="{{.Id}}">
                        <label class="form-label" for="Id">Id</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled value="{{.Name}}">
                        <label class="form-label" for="Name">Name</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >

                    <div class="form-outline">

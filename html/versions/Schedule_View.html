{{template "header" .}}
{{template "bodydefinition" .}}
    <form action="/ScheduleEdit?Schedule={{.Id}}" method="POST" class="form">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col h3">
              <i class="far fa-clock me-2"></i>{{.Title}}
            </div>
            <div class="col d-flex justify-content-end">
              <div class="btn-group float-right">
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Scheduler"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
<h4>Details</h4>
<div class="row"><div class="col">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled value="{{.Name}}">
                <label class="form-label" for="Name">Name</label>
              </div>
            </div><div class="col">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Type" aria-describedby="TypeHelp" placeholder="" disabled value="{{.Type}}">
                <label class="form-label" for="Type">Type</label>
              </div>
            </div></div>
<div class="row"><div class="col">
              <div class="form-outline mb-3">
                <input type="text" class="form-control form-control-lg" id="Description" aria-describedby="DescriptionHelp" placeholder="" disabled value="{{.Description}}">
                <label class="form-label" for="Description">Description</label>
              </div>
            </div></div>
<div class="row"><div class="col">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Schedule" aria-describedby="ScheduleHelp" placeholder="" disabled value="{{.Schedule}}">
                <label class="form-label" for="Schedule">Schedule</label>
              </div>
            </div><div class="col">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Human" aria-describedby="HumanHelp" placeholder="" disabled value="{{.Human}}">
                <label class="form-label" for="Human">Human</label>
              </div>
            </div><div class="col">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Started" aria-describedby="StartedHelp" placeholder="" disabled value="{{.Started}}">
                <label class="form-label" for="Started">Started</label>
              </div>
            </div></div>

<h4>Status</h4>
<div class="row"><div class="col">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Lastrun" aria-describedby="LastrunHelp" placeholder="" disabled value="{{.Lastrun}}">
                <label class="form-label" for="Lastrun">Lastrun</label>
              </div>
            </div><div class="col">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Message" aria-describedby="MessageHelp" placeholder="" disabled value="{{.Message}}">
                <label class="form-label" for="Message">Message</label>
              </div>
            </div></div>

        </div>
{{template "audit" .}}
      </div>
    </form>
  
{{template "userfooter" .}}
{{template "pagefooter" .}}

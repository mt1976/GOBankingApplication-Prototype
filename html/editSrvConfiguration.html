<head>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <title>{{.Title}} - {{.PageTitle}}</title>

</head>

<body>
  <nav class="navbar sticky-top navbar-light" style="background-color: #dedede">
    <a class="navbar-brand" href="#">
    <img src="../assets/android-chrome-192x192.png" class="img-fluid" alt="{{.Title}}" style="width: 1vw; min-width: 30px;"/> {{.Title}}</a>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick="location.href='../'"><i class="fa fa-home" style="font-size: 18px"></i> Home</button>
      <button type="button" class="btn btn-secondary" onclick="window.print()"><i class="fa fa-print" style="font-size: 18px"></i> Print</button>

      <!--  <button type="submit" value="Edit" class="btn btn-default">Edit</button> -->
    </div>
  </nav>
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <h5 class="alert-heading">Information!</h5>
    Where ^ is used in properties, it will be replaced by an = char in the resolved property
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form method="GET" action="/saveSrvConfiguration?id={{.PageRecordID}}&poo=bum">


    <div class="container-fluid">
      <br>

      <div id="requestMessage">


        <div class="card">
          <div class="card-header"><strong><label>ID :</label><code> {{.PageRecordID}}</code></strong></div>
          <div class="card-body d-flex h-100 flex-column">
            <input name="pgid" id="pgid" type="text" value="{{.PageRecordID}}" hidden/>
            <textarea class="form-control" name="pgContent" id="pgContent" rows="{{.Rows}}" cols="80">{{.FullRecord}}</textarea>
            <br>
            <div class="btn-group float-right">
              <button type="submit" value="" class="btn btn-outline-danger"><i class="fas fa-save" style="font-size: 22px"></i> Save</button>
              <button type="submit" value="" class="btn btn-outline-secondary" method="POST" formaction="/"><i class="fas fa-times" style="font-size: 22px"></i> Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</body>

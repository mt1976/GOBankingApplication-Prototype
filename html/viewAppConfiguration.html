<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon Stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <!-- Add icon library -->

  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <title>{{.Title}}
    -
    {{.PageTitle}}</title>

</head>

<body>
  <nav class="navbar sticky-top navbar-light" style="background-color: #dedede">
    <a class="navbar-brand" href="#">
      <h3 class="text-white">&nbsp;{{.Title}}</h3></a>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick="location.href='../'"><i class="fa fa-home" style="font-size: 18px"></i>&nbsp;Home</button>
      <button type="button" class="btn btn-secondary" onclick="window.print()"><i class="fa fa-print" style="font-size: 18px"></i>&nbsp;&nbsp;Print</button>

      <!-- <button type="submit" value="Edit" class="btn btn-default">Edit</button> -->
    </div>
  </nav>
  <br>
  <div class="container-fluid">

    <div id="config">
      <div class="card">
        <div class="card-header font-weight-bold">Configuration</div>
        <div class="card-body">

          <label for="requestPath" class="label-bg">Request Path :</label>
          <input type="text" id="requestPath" name="requestPath" value="{{.RequestPath}}" disabled="disabled" size="60" class="form-control">
          <br>
          <label for="responsePath">Response Path :</label>
          <input type="text" id="responsePath" name="responsePath" value="{{.ResponsePath}}" disabled="disabled" size="60" class="form-control">
          <br>

          <label for="processedPath">Processed Path :</label>
          <input type="text" id="processedPath" name="processedPath" value="{{.ProcessedPath}}" disabled="disabled" size="60" class="form-control">
          <br/>

          <label for="responseType">Response Type Required :</label>
          <input type="text" id="responseType" name="responseType" value="{{.ResponseType}}" disabled="disabled" size="60" class="form-control">
          <br/>
          <div class="row">
            <div class="col">
              <label for="responseType">App Server Release ID :</label>
              <input type="text" id="responseType" name="responseType" value="{{.AppServerReleaseID}}" disabled="disabled" size="60" class="form-control">
            </div>
            <div class="col">
              <label for="responseType">App Server Release Level :</label>
              <input type="text" id="responseType" name="responseType" value="{{.AppServerReleaseLevel}}" disabled="disabled" size="60" class="form-control">
            </div>
            <div class="col">
              <label for="responseType">App Server Release Number :</label>
              <input type="text" id="responseType" name="responseType" value="{{.AppServerReleaseNumber}}" disabled="disabled" size="60" class="form-control">
            </div>
          </div>
          <br>
          <label for="responseType">App Server Release :</label>
          <input type="text" id="responseType" name="responseType" value="{{.AppServerReleaseID}}&nbsp;[r{{.AppServerReleaseLevel}}-{{.AppServerReleaseNumber}}]" disabled="disabled" size="60" class="form-control">
<br>
          <button id="close" type="button" class="btn btn-outline-secondary float-right" onclick="history.back()">
            <i class="fas fa-times" style="font-size: 18px"></i>&nbsp;&nbsp;Cancel</button>

        </div>



      </div>
      <br>

    </div>

  </body>

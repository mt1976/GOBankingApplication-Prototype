<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/saveCredentialsStore" method="GET">
      <div hidden="hidden">
        <input type="text" id="Id" name="Id" value="{{.Id}}">
        <input type="text" class="form-control" id="Username" name="Username" aria-describedby="Username" placeholder="Enter code" value="{{.Username}}" maxlength="10">
        <input type="text" class="form-control" id="Password" name="Password" aria-describedby="Password" placeholder="Enter code" value="{{.Password}}" maxlength="10">
        <input type="text" class="form-control" id="Expiry" name="Expiry" aria-describedby="Expiry" placeholder="Enter code" value="{{.Expiry}}" maxlength="10">
        <input type="text" class="form-control" id="Issued" name="Issued" aria-describedby="Issued" placeholder="Enter code" value="{{.Issued}}" maxlength="10">

      </div>
      <div class="card">

        <div class="card-header font-weight-bold">


          <div class="row">
            <div class="col">
              Credentials<code></code>
            </div>
            <div class="col">
              <div class="btn-group float-right">

                <button type="submit" value="" class="btn btn-danger">
                  <i class="fas fa-save"  method="GET" onclick="/saveCredentialsStore" formaction="/saveCredentialsStore"></i>&nbsp;&nbsp;Save</button>

                <button type="button" value="" class="btn btn-outline-secondary" method="POST" onclick="history.back()">
                  <i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>

              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
          <div class="">

            <div class="row">

              <div class="col-sm">
                <label for="xUsername">User Name</label>
                <input type="text" class="form-control" id="xUsername" name="xUsername" aria-describedby="xUsername" placeholder="Enter code" disabled="disabled" value="{{.Username}}" maxlength="10">
              </div>
              <div class="col-sm">
                <label for="Firstname">First Name</label>
                <input type="text" class="form-control" id="Firstname" name="Firstname" aria-describedby="Firstname" placeholder="Enter code"  value="{{.Firstname}}" minlength="3" maxlength="25" required>
                <small id="FirstNameHelpBlock" class="form-text text-muted">Min 3, Max 25 Alphanumeric Characters</small>

              </div>
              <div class="col-sm">
                      <label for="Lastname">Last Name</label>
                      <input type="text" class="form-control" id="Lastname" name="Lastname" aria-describedby="Lastname" placeholder="Enter code"  value="{{.Lastname}}" minlength="3" maxlength="25" required>
                          <small id="LastNameHelpBlock" class="form-text text-muted">Min 3, Max 25 Alphanumeric Characters</small>
                    </div>
                    <div class="col-sm">
                      <label for="Knownas">Known As</label>
                      <input type="text" class="form-control" id="Knownas" name="Knownas" aria-describedby="Knownas" placeholder="Enter code"  value="{{.Knownas}}" minlength="3" maxlength="10" required>
                          <small id="KnowsasNameHelpBlock" class="form-text text-muted">Min 3, Max 10 Alphanumeric Characters</small>
                    </div>
            </div>

            <div class="row">

              <div class="col-sm">
                <label for="Email">Email</label>
                <input type="email" class="form-control" id="Email" name="Email" aria-describedby="Email" placeholder="Enter an email address" value="{{.Email}}" required>
              </div>

              <div class="col-sm">
                <label for="Role">Role</label>
                <input type="text" class="form-control" id="Role" name="Role" aria-describedby="Role" placeholder="Enter a role" value="{{.Role}}" >
                <small id="roleHelpBlock" class="form-text text-muted">Overides the default role</small>
              </div>

              <div class="col-sm">
                <label for="Brand">Brand</label>
                <input type="text" class="form-control" id="Brand" name="Brand" aria-describedby="Brand" placeholder="Enter a brand" value="{{.Brand}}" >
                <small id="branHelpBlock" class="form-text text-muted">Overides the default brand</small>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="xIssued">Issued</label>
                <input type="text" class="form-control" id="xIssued" name="xIssued" aria-describedby="xIssued" placeholder="Imported" value="{{.Issued}}" disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="xExpiry">Expires</label>
                <input type="text" class="form-control" id="xExpiry" name="xExpiry" aria-describedby="xExpiry" placeholder="Imported" value="{{.Expiry}}" disabled="disabled">
              </div>
            </div>
<hr>
            <div class="row">
              <div class="col-sm">
                <label for="SYSCreated">Created</label>
                <input type="text" class="form-control" id="SYSCreated" name="SYSCreated" aria-describedby="SYSCreated" placeholder="Imported" value="{{.SYSCreated}}" disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="SYSWho">By</label>
                <input type="text" class="form-control" id="SYSWho" name="SYSWho" aria-describedby="SYSWho" placeholder="Imported" value="{{.SYSWho}}" disabled="disabled">
              </div>
              <div class="col-sm">
                <label for="SYSHost">On</label>
                <input type="text" class="form-control" id="SYSHost" name="SYSHost" aria-describedby="SYSHost" placeholder="Imported" value="{{.SYSHost}}" disabled="disabled">
              </div>
              <div class="col-sm">
                <label for="SYSUpdated">Last Updated</label>
                <input type="text" class="form-control" id="SYSUpdated" name="SYSUpdated" aria-describedby="SYSUpdated" placeholder="Imported" value="{{.SYSUpdated}}" disabled="disabled">
              </div>
            </div>


          </div>

        </div>

      </form>
    </div>

  </body>

  <!-- Add CUSTOM ICONS, FONTS & STYLES -->

  </link>

  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>
</head>
<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/DealTypeSave?DealTypeKey={{.DealTypeKey}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              DealType&nbsp;:&nbsp;<code>{{.DealTypeKey}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/DealTypeSave/?DealTypeKey={{.DealTypeKey}}" onclick="/DealTypeSave/?DealTypeKey={{.DealTypeKey}}"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-outline-info" onclick="window.print()"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="DealTypeKey" >DealTypeKey</label>
                <input type="text" class="form-control" id="DealTypeKey" name="DealTypeKey" aria-describedby="DealTypeKeyHelp" placeholder=""  value="{{.DealTypeKey}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DealTypeShortName" >DealTypeShortName</label>
                <input type="text" class="form-control" id="DealTypeShortName" name="DealTypeShortName" aria-describedby="DealTypeShortNameHelp" placeholder=""  value="{{.DealTypeShortName}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="HostKey" >HostKey</label>
                <input type="text" class="form-control" id="HostKey" name="HostKey" aria-describedby="HostKeyHelp" placeholder=""  value="{{.HostKey}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="IsActive" >IsActive</label>
                <input type="text" class="form-control" id="IsActive" name="IsActive" aria-describedby="IsActiveHelp" placeholder="True"  value="{{.IsActive}}" >

            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Interbook" >Interbook</label>
                <input type="text" class="form-control" id="Interbook" name="Interbook" aria-describedby="InterbookHelp" placeholder="True"  value="{{.Interbook}}" >

            </div>
            <div class="row">
              <div class="col-sm">
                <label for="BackOfficeLink" >BackOfficeLink</label>
                <input type="text" class="form-control" id="BackOfficeLink" name="BackOfficeLink" aria-describedby="BackOfficeLinkHelp" placeholder="True"  value="{{.BackOfficeLink}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="HasTicket" >HasTicket</label>
                <input type="text" class="form-control" id="HasTicket" name="HasTicket" aria-describedby="HasTicketHelp" placeholder="True"  value="{{.HasTicket}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">

            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FundamentalDealTypeKey" >FundamentalDealTypeKey</label>

            <div class="row">

            <div class="row">

                <input type="text" class="form-control" id="ExportMethod" name="ExportMethod" aria-describedby="ExportMethodHelp" placeholder=""  value="{{.ExportMethod}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DefaultUserLayoffBooks" >DefaultUserLayoffBooks</label>
                <input type="text" class="form-control" id="DefaultUserLayoffBooks" name="DefaultUserLayoffBooks" aria-describedby="DefaultUserLayoffBooksHelp" placeholder="True"  value="{{.DefaultUserLayoffBooks}}" >

            </div>
            <div class="row">

            <div class="row">

            </div>
            <div class="row">
              <div class="col-sm">
                <label for="KID" >KID</label>
                <input type="text" class="form-control" id="KID" name="KID" aria-describedby="KIDHelp" placeholder="True"  value="{{.KID}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">

                <input type="text" class="form-control" id="InternalId" name="InternalId" aria-describedby="InternalIdHelp" placeholder="0"  value="{{.InternalId}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">

                <input type="text" class="form-control" id="InternalDeleted" name="InternalDeleted" aria-describedby="InternalDeletedHelp" placeholder=""  value="{{.InternalDeleted}}" >

              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ChangeType" >ChangeType</label>
                <input type="text" class="form-control" id="ChangeType" name="ChangeType" aria-describedby="ChangeTypeHelp" placeholder=""  value="{{.ChangeType}}" >
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>
</body>

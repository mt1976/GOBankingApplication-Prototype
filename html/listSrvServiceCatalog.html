<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>

  <!-- Add icon library -->
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <link rel="stylesheet" href="../assets/custom_table.css">

  <title>{{.Title}}</title>


</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>cust_includeHTML();</script>
  <!-- DO NOT CHANGE -->



  <div class="container-fluid">

    <div id="servicesInfo">
      <div class="card">
        <div class="card-header">

          <div class="row">
            <div class="col col-sm-20">
              Services&nbsp;&nbsp;<span class="badge badge-primary">{{.NoServices}}</span>
            </div>
            <div class="col col-sm-90">

              <input class="form-control float-right col-form-label-sm" id="myInput" type="text" placeholder="Search..."></input>
            </div>
          </div>
        </div>

        <div class="card-body">
          <div class="table-responsive">
            <form action="/home" method="POST">

              <table class="table table-striped table-bordered table-hover sortable">
                <thead class="thead-light">
                  <tr>
                    <th class="text-center" scope="col">#</th>
                    <th scope="col">Description</th>
                    <th class="text-center" scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="myTable">
                  {{range .ServiceCatalog}}
                  <tr>

                    <td class="text-center align-middle"></td>
                    <td class="align-middle">{{.Text}}</td>
                    <td class="text-center align-middle justify-content-center" style="width:1px; white-space:nowrap;">

                      <div class="btn-group text-center justify-content-center">
                        <button type="submit" value="{{.CatalogID}}" class="btn btn-sm btn-outline-info btn-inner" formaction="/previewRequest?id={{.CatalogID}}">
                          <i class="far fa-eye" style="font-size: 22px"></i>
                        </button>

                        <button type="submit" value="{{.CatalogID}}" class="btn btn-sm btn-outline-primary btn-inner" formaction="/executeRequest?id={{.CatalogID}}&uuid={{.UUID}}&action={{.Action}}&item={{.Item}}&parameters={{.Parameters}}"
                          method="POST">
                          <i class="far fa-paper-plane" style="font-size: 22px"></i>
                        </button>
                      </div>

                    </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>
            </form>

          </div>

        </div>
      </div>
    </div>

  </div>

  <script>
    $(document).ready(function() {
      $("#myInput").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#myTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>



</body>

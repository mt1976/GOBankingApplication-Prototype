<body>
  <nav class="navbar sticky-top navbar-light" style="background-color: #dedede">
    <a class="navbar-brand" href="#">
      <h3 class="text-white">&nbsp;{{.Title}}</h3>
    </a>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick="location.href='../'"><i class="fa fa-home" style="font-size: 18px"></i>&nbsp;Home</button>
      <button type="button" class="btn btn-secondary" onclick="window.print()"><i class="fa fa-print" style="font-size: 18px"></i>&nbsp;&nbsp;Print</button>

      <!--  <button type="submit" value="Edit" class="btn btn-default">Edit</button> -->
    </div>

  <div class="container-fluid">
    <br>

    <div id="dataMapDetail">
      <div class="card">
        <div class="card-header"><strong>Data Map &nbsp;:&nbsp;</strong><code>{{.DataMapPageID}}</code></div>

        <div class="card-body">

          <div class="table-responsive">
          <table id="exportMe" class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col" class="text-center" >#</th>
                {{range .SvcDataMapCols}}
                <th scope="col">{{.}}</th>
                {{end}}
              </tr>
            </thead>
            <tbody class="">
              {{range .DataRows}}
              <tr>
                <td class="text-center" ></td>
                {{range .DataRowItem}}
                <td>{{.DataItem}}</td>
{{end}}
             </tr>
{{end}}
            </tbody>
          </table>

          </div>
  <button id="export" type="button" class="btn btn-outline-secondary float-right"><i class="fas fa-file-csv" style="font-size: 18px"></i>&nbsp;&nbsp;Export</button>
        </div>




      </div>
    </div>
  </div>

</body>
<script>
  const toCsv = function(table) {
      // Query all rows
      const rows = table.querySelectorAll('tr');

      return [].slice.call(rows)
          .map(function(row) {
              // Query all cells
              const cells = row.querySelectorAll('th,td');
              return [].slice.call(cells)
                  .map(function(cell) {
                      return cell.textContent;
                  })
                  .join(',');
          })
          .join('\n');
  };

  const download = function(text, fileName) {
      const link = document.createElement('a');
      link.setAttribute('href', `data:text/csv;charset=utf-8,${encodeURIComponent(text)}`);
      link.setAttribute('download', fileName);

      link.style.display = 'none';
      document.body.appendChild(link);

      link.click();

      document.body.removeChild(link);
  };

  const table = document.getElementById('exportMe');
const exportBtn = document.getElementById('export');

exportBtn.addEventListener('click', function() {
    // Export to csv
    const csv = toCsv(table);

    // Download it
    download(csv, '{{.DataMapPageID}}.csv');
});
</script>

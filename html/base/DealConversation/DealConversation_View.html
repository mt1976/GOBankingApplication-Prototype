{{template "header" .}} {{template "bodydefinition" .}}
<form action="/DealConversationEdit/?ID={{.MessageLogReference}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-exchange-alt me-2" title="ID = {{.MessageLogReference}}"></i><span class="me-3">{{.Title}}</span>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Deal Conversation {{.MessageLogReference}}"><i class="fas fa-print me-2"></i></i>Print</button>
                        <button type="button" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SienaReference" aria-describedby="SienaReferenceHelp" placeholder="" disabled value="{{.SienaReference}}" data-mdb-input-mask="">
                        <label class="form-label" for="SienaReference">SienaReference</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Status" aria-describedby="StatusHelp" placeholder="" disabled value="{{.Status}}" data-mdb-input-mask="">
                        <label class="form-label" for="Status">Status</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="MessageType" aria-describedby="MessageTypeHelp" placeholder="" disabled value="{{.MessageType}}" data-mdb-input-mask="">
                        <label class="form-label" for="MessageType">MessageType</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="ContractNumber" aria-describedby="ContractNumberHelp" placeholder="" disabled value="{{.ContractNumber}}" data-mdb-input-mask="">
                        <label class="form-label" for="ContractNumber">ContractNumber</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="AckReference" aria-describedby="AckReferenceHelp" placeholder="" disabled value="{{.AckReference}}" data-mdb-input-mask="">
                        <label class="form-label" for="AckReference">AckReference</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="NewTX" aria-describedby="NewTXHelp" placeholder="True" disabled value="{{.NewTX}}" data-mdb-input-mask="">
                        <label class="form-label" for="NewTX">NewTX</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="LegNo" aria-describedby="LegNoHelp" placeholder="0" disabled value="{{.LegNo}}" data-mdb-input-mask="">
                        <label class="form-label" for="LegNo">LegNo</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Summary" aria-describedby="SummaryHelp" placeholder="" disabled value="{{.Summary}}" data-mdb-input-mask="">
                        <label class="form-label" for="Summary">Summary</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="BusinessDate" aria-describedby="BusinessDateHelp" placeholder="" disabled value="{{.BusinessDate}}" data-mdb-input-mask="">
                        <label class="form-label" for="BusinessDate">BusinessDate</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="TXNo" aria-describedby="TXNoHelp" placeholder="0" disabled value="{{.TXNo}}" data-mdb-input-mask="">
                        <label class="form-label" for="TXNo">TXNo</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="ExternalSystem" aria-describedby="ExternalSystemHelp" placeholder="" disabled value="{{.ExternalSystem}}" data-mdb-input-mask="">
                        <label class="form-label" for="ExternalSystem">ExternalSystem</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="MessageLogReference" aria-describedby="MessageLogReferenceHelp" placeholder="" disabled value="{{.MessageLogReference}}" data-mdb-input-mask="">
                        <label class="form-label" for="MessageLogReference"><i class="fas fa-key me-2"></i>MessageLogReference</label>
                    </div>
                
                </div>
            </div>
            
        </div>
        
    </div>
</form>

{{template "userfooter" .}} {{template "pagefooter" .}}

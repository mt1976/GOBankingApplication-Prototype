{{template "header" .}}
{{template "bodydefinition" .}}
    <form action="/MandateSave" method="GET" class="form">
      <div class="card">
        <div class="card-header">
          <div class="row">
             <div class="col h3">
                    <i class="fas fa-city me-2" title="Mandate = NEW"></i><span class="me-3">{{.Title}}</span>
                </div>
            <div class="col d-flex justify-content-end">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger" method="GET" formaction="/MandateSave" onclick="/MandateSave" title="Save Mandate"><i class="fas fa-save me-2"></i>Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Mandate"><i class="fas fa-print me-2"></i></i>Print</button>
                <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row mb-3" readonly="true"><div class="col">
        
         
                  <select id="MandatedUserKeyCounterpartyFirm" name="MandatedUserKeyCounterpartyFirm" class="select" data-mdb-filter="true" readonly="true" >
                  {{range .MandatedUserKeyCounterpartyFirm_lookup}}<option value="{{.ID}}" {{if eq .ID $.MandatedUserKeyCounterpartyFirm}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="MandatedUserKeyCounterpartyFirm" readonly="true">MandatedUserKeyCounterpartyFirm</label>
                
        

            </div></div>
            <div class="row mb-3" readonly="true"><div class="col">
        
         
                  <select id="MandatedUserKeyCounterpartyCentre" name="MandatedUserKeyCounterpartyCentre" class="select" data-mdb-filter="true" readonly="true" >
                  {{range .MandatedUserKeyCounterpartyCentre_lookup}}<option value="{{.ID}}" {{if eq .ID $.MandatedUserKeyCounterpartyCentre}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="MandatedUserKeyCounterpartyCentre" readonly="true">MandatedUserKeyCounterpartyCentre</label>
                
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="MandatedUserKeyUserName" name="MandatedUserKeyUserName" aria-describedby="MandatedUserKeyUserNameHelp" placeholder=""  value="{{.MandatedUserKeyUserName}}" required data-mdb-input-mask="">
                <label class="form-label" for="MandatedUserKeyUserName" >MandatedUserKeyUserName</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="tel" class="form-control" id="TelephoneNumber" name="TelephoneNumber" aria-describedby="TelephoneNumberHelp" placeholder=""  value="{{.TelephoneNumber}}"  data-mdb-input-mask="">
                <label class="form-label" for="TelephoneNumber" >TelephoneNumber</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" aria-describedby="EmailAddressHelp" placeholder=""  value="{{.EmailAddress}}"  data-mdb-input-mask="">
                <label class="form-label" for="EmailAddress" >EmailAddress</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                  <select id="Active" name="Active" class="select" data-mdb-filter="true"  >
                  {{range .Active_lookup}}<option value="{{.ID}}" {{if eq .ID $.Active}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="Active" >Active</label>
                
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="FirstName" name="FirstName" aria-describedby="FirstNameHelp" placeholder=""  value="{{.FirstName}}"  data-mdb-input-mask="">
                <label class="form-label" for="FirstName" >FirstName</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="Surname" name="Surname" aria-describedby="SurnameHelp" placeholder=""  value="{{.Surname}}"  data-mdb-input-mask="">
                <label class="form-label" for="Surname" >Surname</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="date" class="form-control" id="DateOfBirth" name="DateOfBirth" aria-describedby="DateOfBirthHelp" placeholder=""  value="{{.DateOfBirth}}"  data-mdb-input-mask="">
                <label class="form-label" for="DateOfBirth" >DateOfBirth</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="Postcode" name="Postcode" aria-describedby="PostcodeHelp" placeholder=""  value="{{.Postcode}}"  data-mdb-input-mask="">
                <label class="form-label" for="Postcode" >Postcode</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="NationalIDNo" name="NationalIDNo" aria-describedby="NationalIDNoHelp" placeholder=""  value="{{.NationalIDNo}}"  data-mdb-input-mask="">
                <label class="form-label" for="NationalIDNo" >NationalIDNo</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="PassportNo" name="PassportNo" aria-describedby="PassportNoHelp" placeholder=""  value="{{.PassportNo}}"  data-mdb-input-mask="">
                <label class="form-label" for="PassportNo" >PassportNo</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" readonly="true"><div class="col">
        
         
                  <select id="Country" name="Country" class="select" data-mdb-filter="true" readonly="true" >
                  {{range .Country_lookup}}<option value="{{.ID}}" {{if eq .ID $.Country}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="Country" readonly="true">Country</label>
                
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="CountryName" name="CountryName" aria-describedby="CountryNameHelp" placeholder=""  value="{{.CountryName}}"  data-mdb-input-mask="">
                <label class="form-label" for="CountryName" >CountryName</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="FirmName" name="FirmName" aria-describedby="FirmNameHelp" placeholder=""  value="{{.FirmName}}"  data-mdb-input-mask="">
                <label class="form-label" for="FirmName" >FirmName</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="CentreName" name="CentreName" aria-describedby="CentreNameHelp" placeholder=""  value="{{.CentreName}}"  data-mdb-input-mask="">
                <label class="form-label" for="CentreName" >CentreName</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                  <select id="Notify" name="Notify" class="select" data-mdb-filter="true"  >
                  {{range .Notify_lookup}}<option value="{{.ID}}" {{if eq .ID $.Notify}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="Notify" >Notify</label>
                
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="SystemUser" name="SystemUser" aria-describedby="SystemUserHelp" placeholder=""  value="{{.SystemUser}}"  data-mdb-input-mask="">
                <label class="form-label" for="SystemUser" >SystemUser</label>
                    </div>
                    
        

            </div></div>
            <div class="row mb-3" ><div class="col">
        
         
                    <div class="form-outline">
                           <input type="text" class="form-control" id="CompID" name="CompID" aria-describedby="CompIDHelp" placeholder=""  value="{{.CompID}}" required data-mdb-input-mask="">
                <label class="form-label" for="CompID" ><i class="fas fa-key me-2"></i>CompID</label>
                    </div>
                    
        

            </div></div>

     
        </div>
      </div>
    </form>
  
{{template "userfooter" .}}
{{template "pagefooter" .}}

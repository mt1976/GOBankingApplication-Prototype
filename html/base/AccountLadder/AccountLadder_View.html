{{template "header" .}} {{template "bodydefinition" .}}
<form action="/AccountLadderEdit/?AccountNo={{.SienaReference}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-landmark me-2" title="AccountNo = {{.SienaReference}}"></i><span class="me-3">{{.Title}}</span>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Account Ladder {{.SienaReference}}"><i class="fas fa-print me-2"></i></i>Print</button>
                        <button type="button" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="SienaReference" aria-describedby="SienaReferenceHelp" placeholder="" disabled value="{{.SienaReference}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="SienaReference"><i class="fas fa-key me-2"></i>SienaReference</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="BusinessDate" aria-describedby="BusinessDateHelp" placeholder="" disabled value="{{.BusinessDate}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="BusinessDate">BusinessDate</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="ContractNumber" aria-describedby="ContractNumberHelp" placeholder="" disabled value="{{.ContractNumber}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="ContractNumber">ContractNumber</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="Balance" aria-describedby="BalanceHelp" placeholder="0.00" disabled value="{{.Balance}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="Balance">Balance</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="DealtCcy" aria-describedby="DealtCcyHelp" placeholder="" disabled value="{{.DealtCcy}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="DealtCcy">DealtCcy</label>
                        
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3"  >
                <div class="col">
                
                    <div class="form-outline">
                        
                            <input type="text" class="form-control" id="AmountDp" aria-describedby="AmountDpHelp" placeholder="0" disabled value="{{.AmountDp}}" data-mdb-input-mask=""></input>
                        
                        <label class="form-label" for="AmountDp">AmountDp</label>
                        
                    </div>
                
                </div>
            </div>
            
        </div>
        
    </div>
</form>

{{template "userfooter" .}} {{template "pagefooter" .}}

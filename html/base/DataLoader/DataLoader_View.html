{{template "header" .}} {{template "bodydefinition" .}}
<form action="/DataLoaderEdit/?Id={{.Id}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-city me-2" title="Id = {{.Id}}"></i><span class="me-3">{{.Title}}</span>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button type="submit" class="btn btn-warning" method="get" formaction="/DataLoaderEdit/?Id={{.Id}}"  title="Edit Data Loader {{.Id}}"><i class="fas fa-pen me-2"></i>Edit</button>
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Data Loader {{.Id}}"><i class="fas fa-print me-2"></i></i>Print</button>
                        <button type="button" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled value="{{.SYSId}}" data-mdb-input-mask="">
                        <label class="form-label" for="SYSId">SYSId</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Id" aria-describedby="IdHelp" placeholder="" disabled value="{{.Id}}" data-mdb-input-mask="">
                        <label class="form-label" for="Id"><i class="fas fa-key me-2"></i>Id</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Name" aria-describedby="NameHelp" placeholder="" disabled value="{{.Name}}" data-mdb-input-mask="">
                        <label class="form-label" for="Name">Name</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Description" aria-describedby="DescriptionHelp" placeholder="" disabled value="{{.Description}}" data-mdb-input-mask="">
                        <label class="form-label" for="Description">Description</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Filename" aria-describedby="FilenameHelp" placeholder="" disabled value="{{.Filename}}" data-mdb-input-mask="">
                        <label class="form-label" for="Filename">Filename</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Lastrun" aria-describedby="LastrunHelp" placeholder="" disabled value="{{.Lastrun}}" data-mdb-input-mask="">
                        <label class="form-label" for="Lastrun">Lastrun</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" disabled value="{{.SYSCreated}}" data-mdb-input-mask="">
                        <label class="form-label" for="SYSCreated">SYSCreated</label>
                    </div>
                
                </div>
            </div>

                        <label class="form-label" for="SYSWho">SYSWho</label>
                    </div>
                
                </div>
            </div>

                        <input type="text" class="form-control" id="Type" aria-describedby="TypeHelp" placeholder="" disabled value="{{.Type}}" data-mdb-input-mask="">
                        <label class="form-label" for="Type">Type</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Instance" aria-describedby="InstanceHelp" placeholder="" disabled value="{{.Instance}}" data-mdb-input-mask="">
                        <label class="form-label" for="Instance">Instance</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >

                    <div class="form-outline">
                        <input type="text" class="form-control" id="Extension" aria-describedby="ExtensionHelp" placeholder="" disabled value="{{.Extension}}" data-mdb-input-mask="">
                        <label class="form-label" for="Extension">Extension</label>
                    </div>
                
                </div>
            </div>

                        <label class="form-label" for="SYSCreatedBy">SYSCreatedBy</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" disabled value="{{.SYSUpdatedHost}}" data-mdb-input-mask="">
                        <label class="form-label" for="SYSUpdatedHost">SYSUpdatedHost</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" disabled value="{{.SYSUpdatedBy}}" data-mdb-input-mask="">
                        <label class="form-label" for="SYSUpdatedBy">SYSUpdatedBy</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" disabled value="{{.SYSCreatedHost}}" data-mdb-input-mask="">
                        <label class="form-label" for="SYSCreatedHost">SYSCreatedHost</label>
                    </div>
                
                </div>
            </div>
            
        </div>
        
    </div>
</form>

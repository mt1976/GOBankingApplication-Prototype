{{template "header" .}} {{template "bodydefinition" .}}
<form action="/ContactDealRefNoEdit/?ID={{.NoteId}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="far fa-comment me-2" title="ID = {{.NoteId}}"></i><span class="me-3">{{.Title}}</span>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Conversation Deals {{.NoteId}}"><i class="fas fa-print me-2"></i></i>Print</button>
                        <button type="button" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3"  >
                <div class="col">
                
                  <select id="RefNo" name="RefNo" class="select" data-mdb-filter="true" disabled>
                  {{range .RefNo_lookup}}<option value="{{.ID}}" {{if eq .ID $.RefNo}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="RefNo" disabled>RefNo</label>
                
                </div>
            </div>
             
            <div class="row mb-3"  >
                <div class="col">
                
                  <select id="NoteId" name="NoteId" class="select" data-mdb-filter="true" disabled>
                  {{range .NoteId_lookup}}<option value="{{.ID}}" {{if eq .ID $.NoteId}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="NoteId" disabled><i class="fas fa-key me-2"></i>NoteId</label>
                
                </div>
            </div>
             
            <div class="row mb-3"  >
                <div class="col">
                
                  <select id="RecordState" name="RecordState" class="select" data-mdb-filter="true" disabled>
                  {{range .RecordState_lookup}}<option value="{{.ID}}" {{if eq .ID $.RecordState}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="RecordState" disabled>RecordState</label>
                
                </div>
            </div>
            
        </div>
        
    </div>
</form>

{{template "userfooter" .}} {{template "pagefooter" .}}

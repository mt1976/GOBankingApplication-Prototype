{{template "header" .}} {{template "bodydefinition" .}}
<form action="/DealAuditEventEdit/?ID={{.InternalId}}" method="POST" class="form">

                </div>

                    <div class="btn-group float-right">
                        
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Deal Audit History {{.InternalId}}"><i class="fas fa-print me-2"></i></i>Print</button>
                        <button type="button" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
                    </div>
                </div>
            </div>
        </div>

                <div class="col">
                
                    <div class="form-outline">

{{template "header" .}} {{template "bodydefinition" .}}
<form action="/CounterpartyAddressEdit/?ID={{.CompID}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-passport me-2" title="ID = {{.CompID}}"></i><span class="me-3">{{.Title}}</span>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button type="submit" class="btn btn-warning" method="get" formaction="/CounterpartyAddressEdit/?ID={{.CompID}}"  title="Edit Counterparty Address {{.CompID}}"><i class="fas fa-pen me-2"></i>Edit</button>
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Counterparty Address {{.CompID}}"><i class="fas fa-print me-2"></i></i>Print</button>
                        <button type="button" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="NameFirm" aria-describedby="NameFirmHelp" placeholder="" disabled value="{{.NameFirm}}" data-mdb-input-mask="">
                        <label class="form-label" for="NameFirm">NameFirm</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="NameCentre" aria-describedby="NameCentreHelp" placeholder="" disabled value="{{.NameCentre}}" data-mdb-input-mask="">
                        <label class="form-label" for="NameCentre">NameCentre</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Address1" aria-describedby="Address1Help" placeholder="" disabled value="{{.Address1}}" data-mdb-input-mask="">
                        <label class="form-label" for="Address1">Address1</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Address2" aria-describedby="Address2Help" placeholder="" disabled value="{{.Address2}}" data-mdb-input-mask="">
                        <label class="form-label" for="Address2">Address2</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CityTown" aria-describedby="CityTownHelp" placeholder="" disabled value="{{.CityTown}}" data-mdb-input-mask="">
                        <label class="form-label" for="CityTown">CityTown</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="County" aria-describedby="CountyHelp" placeholder="" disabled value="{{.County}}" data-mdb-input-mask="">
                        <label class="form-label" for="County">County</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Postcode" aria-describedby="PostcodeHelp" placeholder="" disabled value="{{.Postcode}}" data-mdb-input-mask="">
                        <label class="form-label" for="Postcode">Postcode</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CompID" aria-describedby="CompIDHelp" placeholder="" disabled value="{{.CompID}}" data-mdb-input-mask="">
                        <label class="form-label" for="CompID"><i class="fas fa-key me-2"></i>CompID</label>
                    </div>
                
                </div>
            </div>
            
        </div>
        
    </div>
</form>

{{template "userfooter" .}} {{template "pagefooter" .}}

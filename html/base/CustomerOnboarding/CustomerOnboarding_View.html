{{template "header" .}} {{template "bodydefinition" .}}
<form action="/CustomerOnboardingEdit/?ID={{.ID}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-tasks me-2" title="ID = {{.ID}}"></i><span class="me-3">{{.Title}}</span>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button type="submit" class="btn btn-warning" method="get" formaction="/CustomerOnboardingEdit/?ID={{.ID}}"  title="Edit Customer Onboarding Tool {{.ID}}"><i class="fas fa-pen me-2"></i>Edit</button>
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Customer Onboarding Tool {{.ID}}"><i class="fas fa-print me-2"></i></i>Print</button>
                        <button type="button" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times me-2" ></i>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="ID" aria-describedby="IDHelp" placeholder="" disabled value="{{.ID}}" data-mdb-input-mask="">
                        <label class="form-label" for="ID"><i class="fas fa-key me-2"></i>ID</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CustomerName" aria-describedby="CustomerNameHelp" placeholder="" disabled value="{{.CustomerName}}" data-mdb-input-mask="">
                        <label class="form-label" for="CustomerName">CustomerName</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CustomerAddress" aria-describedby="CustomerAddressHelp" placeholder="" disabled value="{{.CustomerAddress}}" data-mdb-input-mask="">
                        <label class="form-label" for="CustomerAddress">CustomerAddress</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CustomerBOLID" aria-describedby="CustomerBOLIDHelp" placeholder="" disabled value="{{.CustomerBOLID}}" data-mdb-input-mask="">
                        <label class="form-label" for="CustomerBOLID">CustomerBOLID</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >

                    <div class="form-outline">
                        <input type="text" class="form-control" id="CustomerFirmName" aria-describedby="CustomerFirmNameHelp" placeholder="" disabled value="{{.CustomerFirmName}}" data-mdb-input-mask="">
                        <label class="form-label" for="CustomerFirmName">CustomerFirmName</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CustomerType" aria-describedby="CustomerTypeHelp" placeholder="" disabled value="{{.CustomerType}}" data-mdb-input-mask="">
                        <label class="form-label" for="CustomerType">CustomerType</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >

                        <label class="form-label" for="CustomerSortCode">CustomerSortCode</label>
                    </div>
                
                </div>
            </div>

                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CustomerRegion" aria-describedby="CustomerRegionHelp" placeholder="" disabled value="{{.CustomerRegion}}" data-mdb-input-mask="">
                        <label class="form-label" for="CustomerRegion">CustomerRegion</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="CustomerCategory" aria-describedby="CustomerCategoryHelp" placeholder="" disabled value="{{.CustomerCategory}}" data-mdb-input-mask="">
                        <label class="form-label" for="CustomerCategory">CustomerCategory</label>
                    </div>

            </div>

                    <div class="form-outline">
                        <input type="text" class="form-control" id="CustomerTelephoneNo" aria-describedby="CustomerTelephoneNoHelp" placeholder="" disabled value="{{.CustomerTelephoneNo}}" data-mdb-input-mask="">

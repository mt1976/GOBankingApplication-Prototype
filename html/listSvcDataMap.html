<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <!-- Add icon library -->

  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <title>{{.Title}} - {{.PageTitle}}</title>
<!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <link rel="stylesheet" href="../assets/custom_table.css">

</head>

<body>
  <nav class="navbar sticky-top navbar-light" style="background-color: #dedede">
    <a class="navbar-brand" href="#">
      <h3 class="text-white">&nbsp;{{.Title}}</h3>
    </a>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick="location.href='../'"><i class="fa fa-home" style="font-size: 18px"></i>&nbsp;Home</button>
      <button type="button" class="btn btn-secondary" onclick="window.print()"><i class="fa fa-print" style="font-size: 18px"></i>&nbsp;&nbsp;Print</button>

      <!--  <button type="submit" value="Edit" class="btn btn-default">Edit</button> -->
    </div>
  </nav>

  <div class="container-fluid">
    <br>
    <form method="POST" action="/">

      <div class="card">
        <div class="card-header"><strong>Data Maps &nbsp;</strong><span class="badge badge-primary">{{.NoDataMapIDs}}</span></div>
        <div class="card-body">
          <div class="table-responsive">

          <table class="table table-striped table-bordered table-hover">
            <thead class="thead-light">
              <tr>
                <th scope="col" class="text-center" >#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col" class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              {{range .SvcDataMapItems}}
              <tr>
                <td class="text-center align-middle" style="width:1px; white-space:nowrap;"></td>
                <td class="align-middle">{{.DataMapName}}</td>
                <td class="align-middle">{{.DataMapDescription}}</td>
                <td style="width:1px; white-space:nowrap;">
                  <div class="btn-group float-right">
                    <button type="submit" value="" class="btn btn-sm btn-outline-primary" formaction="/viewSvcDataMap?dataMapName={{.DataMapName}}" method="POST">
                      <i class="far fa-eye" style="font-size: 22px"></i>
                    </button>
                    <button type="submit" value="" class="btn btm-sm btn-outline-danger" formaction="/viewSvcDataMap?dataMapFileID={{.DataMapFileID}}" method="POST">
                      <i class="far fa-edit" style="font-size: 22px"></i>
                    </button>
                    <button type="submit" value="" class="btn btn-sm btn-outline-info" formaction="/viewSvcDataMapXML?dataMapXmlID={{.DataMapXMLFile}}" method="POST">
                      <i class="fas fa-code" style="font-size: 22px"></i>
                    </button>
                  </div>
                </td>
              </tr>
              {{end}}
            </tbody>
          </table>
</div>
        </div>
      </div>

</form>

  </div>

</body>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>

  <!-- Add icon library -->
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <link rel="stylesheet" href="../assets/custom_table.css">

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>
  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>
    cust_includeHTML();
  </script>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">

    <form method="POST" action="/">

      <div class="card">


        <div class="card-header">
          <div class="row">

            <div class="col col">
              Data Maps &nbsp;<span class="badge badge-primary">{{.NoDataMapIDs}}</span>
            </div>

            <div class="col col-5">
              <input class="form-control float-right" id="myFilter" type="text" placeholder="Search..."></input>
            </div>

            <div class="col col">
              <button type="submit" value="" class="btn btn-primary float-right" formaction="/newSvcDataMap" method="POST">
                <i class="fas fa-plus-square"></i>&nbsp;&nbsp;New</button>
            </div>

          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">

            <table class="table table-striped table-bordered table-hover">
              <thead class="thead-light">
                <tr>
                  <th scope="col" class="text-center">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Description</th>
                  <th scope="col" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody id="filterTable">
                {{range .SvcDataMapItems}}
                <tr>
                  <td class="text-center align-middle" style="width:1px; white-space:nowrap;"></td>
                  <td class="align-middle">{{.DataMapName}}</td>
                  <td class="align-middle">{{.DataMapDescription}}</td>
                  <td style="width:1px; white-space:nowrap;">
                    <div class="btn-group float-right">
                      <button type="submit" value="" class="btn btn-lg btn-outline-primary btn-inner" formaction="/viewSvcDataMap?dataMapName={{.DataMapName}}" method="POST">
                        <i class="far fa-eye"></i>
                      </button>
                      <button type="submit" value="" class="btn btn-lg btn-outline-warning btn-inner" style="border:none" formaction="/editSvcDataMap?dataMapName={{.DataMapName}}" method="POST">
                        <i class="far fa-file-alt"></i>
                      </button>
                      <button type="submit" value="" class="btn btn-lg btn-outline-primary btn-inner" style="border:none" formaction="/viewSvcDataMapXML?dataMapName={{.DataMapName}}" method="POST">
                        <i class="fas fa-code"></i>
                      </button>
                      <button type="submit" value="" class="btn btn-lg btn-outline-warning btn-inner" style="border:none" formaction="/editSvcDataMapXML?dataMapName={{.DataMapName}}" method="POST">
                        <i class="far fa-file-code"></i>
                      </button>
                      <button type="submit" value="" class="btn btn-lg btn-outline-danger btn-inner" style="border:none" formaction="/deleteSvcDataMap?dataMapName={{.DataMapName}}" method="POST">
                        <i class="fas fa-trash-alt"></i>
                      </button>

                    </div>
                  </td>
                </tr>
                {{end}}
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </form>

  </div>

  <script>
    $(document).ready(function() {
      $("#myFilter").on("keyup", function() {
        var value = $(this).val().toLowerCase();
        $("#filterTable tr").filter(function() {
          $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
        });
      });
    });
  </script>

</body>

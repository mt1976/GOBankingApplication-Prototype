{{template "header" .}}
{{template "bodydefinition" .}}

    <form action="/CountrySave?Code={{.Code}}" method="GET" class="form">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col h3">
              <i class="fas fa-globe-americas me-2"></i>{{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col d-flex justify-content-end">
              <div class="btn-group">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/CountrySave/Code={{.Code}}" onclick="/CountrySave/Code={{.Code}}" title="Save Country"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Country"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="Code" name="Code" aria-describedby="CodeHelp" placeholder=""   value="{{.Code}}" required>
                      <label class="form-label" for="Code" >Code</label>
                    </div>
          
            </div></div>
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="Name" name="Name" aria-describedby="NameHelp" placeholder=""   value="{{.Name}}" >
                      <label class="form-label" for="Name" >Name</label>
                    </div>
          
            </div></div>
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="ShortCode" name="ShortCode" aria-describedby="ShortCodeHelp" placeholder=""   value="{{.ShortCode}}" >
                      <label class="form-label" for="ShortCode" >ShortCode</label>
                    </div>
          
            </div></div>
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="EU_EEA" name="EU_EEA" aria-describedby="EU_EEAHelp" placeholder="True"   value="{{.EU_EEA}}" >
                      <label class="form-label" for="EU_EEA" >EU_EEA</label>
                    </div>
          
            </div></div>
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="HolidaysWeekend" name="HolidaysWeekend" aria-describedby="HolidaysWeekendHelp" placeholder=""   value="{{.HolidaysWeekend}}" >
                      <label class="form-label" for="HolidaysWeekend" >HolidaysWeekend</label>
                    </div>
          
            </div></div>

     
        </div>
        
      </div>
    </form>

{{template "userfooter" .}}
{{template "pagefooter" .}}

{{template "header" .}}
{{template "bodydefinition" .}}

    <form action="/CentreSave?Code={{.Code}}" method="GET" class="form">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col h3">
              {{.Title}}&nbsp;:&nbsp;<code>{{.Code}}</code>
            </div>
            <div class="col d-flex justify-content-end">
              <div class="btn-group">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/CentreSave/Code={{.Code}}" onclick="/CentreSave/Code={{.Code}}" title="Save Centre"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Centre"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
              
              <div class="row">
                <div class="form-outline mb-3">
                  <input type="text" class="form-control" id="Code" name="Code" aria-describedby="CodeHelp" placeholder=""  value="{{.Code}}" required />
                  <label class="form-label" for="Code" >Code</label>
                </div>
              </div>
              
              <div class="row">
                <div class="form-outline mb-3">
                  <input type="text" class="form-control" id="Name" name="Name" aria-describedby="NameHelp" placeholder=""  value="{{.Name}}"  />
                  <label class="form-label" for="Name" >Name</label>
                </div>
              </div>
              
              <div class="row">
                <div class="form-outline mb-3">
                  <input type="text" class="form-control" id="Country" name="Country" aria-describedby="CountryHelp" placeholder=""  value="{{.Country}}"  />
                  <label class="form-label" for="Country" >Country</label>
                </div>
              </div>
              
                           
              <div class="row mb-3">
            
                  <select id="Country_Lookup" name="Country_Lookup" class="select" data-mdb-filter="true" disabled><option value="{{.Country_Lookup}}" selected>{{.Country_Lookup}}</option>{{range .Country_Lookup_List}}<option value="{{.Code}}">{{.Name}}</option>{{end}}</select>
                  <label class="form-label select-label" for="Country_Lookup" disabled>Country_Lookup</label>
              </div>
              
        </div>
      </div>
    </form>

{{template "userfooter" .}}
{{template "pagefooter" .}}

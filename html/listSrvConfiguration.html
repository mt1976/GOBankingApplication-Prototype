<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>
  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">


    <div id="requestMessage">
      <div class="card">
        <div class="card-header">

          <div class="row">

            <div class="col">
              Server Properties
            </div>

            <div class="col text-right">
              <div class="btn-group">
                <button id="close" type="button" class="btn btn-outline-secondary" onclick="history.back()">
                  <i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>

          </div>
        </div>
        <div class="card-body">

          <form action="#" method="POST">

            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="wctConfigurationTable">
                <thead class="thead-light">
                  <tr>
                    <th scope="col" class="text-center">#</th>
                    <th scope="col">Item</th>
                    <th scope="col" class="text-center">Actions</th>

                  </tr>
                </thead>
                <tbody id="filterTable">
                  {{range .SrvConfigurationItems}}

                  <tr>
                    <td class="text-center align-middle"> </td>
                    <td class="align-middle">{{.ItemValue}}</td>
                    <td style="width:1px; white-space:nowrap;">

                      <div class="btn-group">

                        <button type="submit" value="" class="btn btn-lg btn-outline-info btn-inner" formaction="/viewSrvConfiguration?id={{.ItemValue}}"><i class="fas fa-eye"></i></button>

                        <button type="submit" value="" class="btn btn-lg btn-outline-warning btn-inner" formaction="/editSrvConfiguration?id={{.ItemValue}}" method="POST"><i class="fas fa-edit"></i> </button>
                      </div>

                    </td>

                  </tr>

                  {{end}}
                </tbody>
              </table>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#wctConfigurationTable').dataTable();
    });
  </script>

</body>

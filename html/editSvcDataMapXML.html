<body>
  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>cust_includeHTML();</script>
  <!-- DO NOT CHANGE -->

  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <h5 class="alert-heading">Information!</h5>
    Where an attribute value is surrounded by &lcub;&lcub; &rcub;&rcub;, it will be replaced by the data in the associated column in the Data Map.

    <font size="-1">e.g. &lcub;&lcub;DESCRIPTION&rcub;&rcub; would be replaced by the content of the "DESCRIPTION" column in the Data Map.</font>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <form method="GET" action="/saveSvcDataMapXML?id={{.DataMapPageID}}&poo=bum">


    <div class="container-fluid">


      <div id="SrvConfig">
        <div class="card">
          <div class="card-header"><strong><label>ID :</label><code> {{.DataMapPageID}}</code></strong>&nbsp;<code><font size="-3" color="grey">(Template_Data{{.DataMapPageID}}.xml)</font></code></div>
          <div class="card-body d-flex h-100 flex-column">
            <input name="pgid" id="pgid" type="text" value="{{.DataMapPageID}}" hidden />
            <textarea class="form-control" name="pgContent" id="pgContent" rows="{{.JSRows}}" cols="80">{{.FullRecord}}</textarea>

            <div class="btn-group float-right">
              <button type="submit" value="" class="btn btn-outline-danger" formaction="/saveSvcDataMapXML"><i class="fas fa-save" style="font-size: 18px"></i>&nbsp;&nbsp;Save</button>

              <button type="button" value="" class="btn btn-outline-primary" formaction="/" onclick="saveFile('pgContent','Template_{{.DataMapPageID}}.xml')"><i class="fas fa-file-code" style="font-size: 18px"></i>&nbsp;&nbsp;Export</button>

              <button type="button" value="" class="btn btn-outline-secondary" method="POST" onclick="history.back()"><i class="fas fa-times" style="font-size: 18px"></i>&nbsp;&nbsp;Cancel</button>

            </div>
          </div>
        </div>
      </div>
    </div>
  </form>

</body>
<script>
  let saveFile = (saveElement, fileName) => {

    // Get the data from each element on the form.
    const name = document.getElementById(saveElement);

    // This variable stores all the data.
    let data = '\r ' + name.value + ' \r\n '

    // Convert the text to BLOB.
    const textToBLOB = new Blob([data], {
      type: 'text/plain'
    });
    const sFileName = fileName; // The file to save the data.

    let newLink = document.createElement("a");
    newLink.download = sFileName;

    if (window.webkitURL != null) {
      newLink.href = window.webkitURL.createObjectURL(textToBLOB);
    } else {
      newLink.href = window.URL.createObjectURL(textToBLOB);
      newLink.style.display = "none";
      document.body.appendChild(newLink);
    }

    newLink.click();
  }
</script>

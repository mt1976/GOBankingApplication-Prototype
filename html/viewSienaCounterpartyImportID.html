<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/editSienaCounterpartyImportID?II={{.KeyImportID}}&IO={{.KeyOriginID}}" method="POST" class="form">

      <div class="card">

        <div class="card-header font-weight-bold">



          <div class="row">
            <div class="col">
              <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
              CounterpartyImportID&nbsp;:&nbsp;<code>{{.KeyImportID}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
                <button type="submit" value="" class="btn btn-outline-warning" method="POST"
                    formaction="/editSienaCounterpartyImportID?II={{.KeyImportID}}&IO={{.KeyOriginID}}"
                    onclick="/editSienaCounterpartyImportID?II={{.KeyImportID}}&IO={{.KeyOriginID}}"><i class="fas fa-pen"></i>&nbsp;&nbsp;Edit</button>

                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>


        </div>

        <div class="card-body">



            <div class="row">

              <div class="col-sm">
                <label for="Counterparty">Counterparty</label>
                <input type="text" class="form-control" id="Counterparty" aria-describedby="Counterparty" placeholder="<<BLANK>>" disabled="disabled" value="{{.Firm}}&#8942;{{.Centre}}" maxlength="10">
              </div>
              <div class="col-sm">
                <label for="FirmName">Firm</label>
                <input type="text" class="form-control" id="FirmName" aria-describedby="emailHelp" name="FirmName" placeholder="<<BLANK>>" value="{{.FirmName}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="CentreName">Centre</label>
                <input type="text" class="form-control" id="CentreName" aria-describedby="emailHelp" name="CentreName" placeholder="<<BLANK>>" value="{{.CentreName}}" required disabled>
              </div>
            </div>

            <div class="row">

              <div class="col-sm">
                <label for="KeyOriginID">Origin</label>
                <input type="text" class="form-control" id="KeyOriginID" aria-describedby="KeyOriginID" name="KeyOriginID" placeholder="<<BLANK>>" value="{{.KeyOriginID}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="KeyImportID">ID</label>
                <input type="text" class="form-control" id="KeyImportID" aria-describedby="KeyImportID" name="KeyImportID" placeholder="<<BLANK>>" value="{{.KeyImportID}}" required disabled>
              </div>
            </div>

        </div>


      </div>
    </form>
  </div>

</body>

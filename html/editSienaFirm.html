<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>
    cust_includeHTML();
  </script>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid"><br>
    <form action="/saveSienaFirm" method="GET">
      <div hidden="hidden">
        <input type="text" id="ID" name="ID" value="{{.ID}}">
      </div>
      <div class="card">

        <div class="card-header font-weight-bold">
          <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
          Firm&nbsp;:&nbsp;<code>{{.ID}}</code>
        </div>

        <div class="card-body">
          <div class="container-responsive">

            <div class="row">

              <div class="col">
                <label for="firmName">Short Name</label>
                <input type="text" class="form-control" id="firmName" name="firmName" aria-describedby="emailHelp" placeholder="Enter code" disabled="disabled" value="{{.FirmName}}" maxlength="10">
              </div>

            </div>
            <br>
            <div class="row">
              <div class="col">
                <label for="fullName">Full Name</label>
                <input type="text" class="form-control" id="fullName" name="fullName" aria-describedby="emailHelp" placeholder="Enter a description" value="{{.FullName}}">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="col">

                <label for="country">Country</label>
                <select class="form-control" id="country" name="country" required="required">

                  <option id="{{.Country}}" selected="selected">{{.CountryName}}</option>

                  {{range .CountryList}}
                    <option value="{{.Code}}">{{.Name}}</option>
                  {{end}}

                </select>

              </div>
              <div class="col">
                <label for="sector">Sector</label>

                <select class="form-control" id="sector" name="sector" required="required">
                  <option value="{{.Sector}}" selected="selected">{{.SectorName}}</option>

                  {{range .SectorList}}
                    <option value="{{.Code}}">{{.Name}}</option>
                  {{end}}

                </select>

              </div>
            </div>
          </div>

        </div>

        <div class="card-footer">
          <div class="row">
            <div class="col">
              <div class="btn-group float-right">

                <button type="submit" value="" class="btn btn-outline-danger">
                  <i class="fas fa-save" style="font-size: 18px" method="GET" onclick="/saveSienaFirm" formaction="/saveSienaFirm"></i>&nbsp;&nbsp;Save</button>

                <button type="button" value="" class="btn btn-outline-secondary" method="POST" onclick="history.back()">
                  <i class="fas fa-times" style="font-size: 18px"></i>&nbsp;&nbsp;Cancel</button>

              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

  </body>

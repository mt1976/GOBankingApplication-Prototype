<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <!-- Favicon Stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>

  <!-- Add icon library -->
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <link rel="stylesheet" href="../assets/custom_table.css">

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>
    cust_includeHTML();
  </script>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/saveSienaCounterpartyImportID?II={{.KeyImportID}}&IO={{.KeyOriginID}}" method="POST" class="form">

      <div class="card">

        <div class="card-header font-weight-bold">
          <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
          CounterpartyImportID&nbsp;:&nbsp;<code>{{.KeyImportID}}</code>
        </div>

        <div class="card-body">

          <div class="container">

            <div class="row">

              <div class="col-sm">
                <label for="Counterparty">Counterparty</label>
                <input type="text" class="form-control" id="Counterparty" aria-describedby="Counterparty" placeholder="<<BLANK>>" disabled="disabled" value="{{.Firm}}&#8942;{{.Centre}}" maxlength="10">
              </div>
              <div class="col-sm">
                <label for="FirmName">Firm</label>
                <input type="text" class="form-control" id="FirmName" aria-describedby="emailHelp" name="FirmName" placeholder="<<BLANK>>" value="{{.FirmName}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="CentreName">Centre</label>
                <input type="text" class="form-control" id="CentreName" aria-describedby="emailHelp" name="CentreName" placeholder="<<BLANK>>" value="{{.CentreName}}" required disabled>
              </div>
            </div>

            <div class="row">

              <div class="col-sm">
                <label for="KeyOriginID">Origin</label>
                <input type="text" class="form-control" id="KeyOriginID" aria-describedby="KeyOriginID" name="KeyOriginID" placeholder="<<BLANK>>" value="{{.KeyOriginID}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="KeyImportID">ID</label>
                <input type="text" class="form-control" id="KeyImportID" aria-describedby="KeyImportID" name="KeyImportID" placeholder="<<BLANK>>" value="{{.KeyImportID}}" required="required">
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm">
              <div class="btn-group float-right">
                <button type="submit" value="" class="btn btn-outline-warning"><i class="fas fa-pen" style="font-size: 18px" method="POST"
                    formaction="/saveSienaCounterpartyImportID?II={{.KeyImportID}}&IO={{.KeyOriginID}}"
                    onclick="/saveSienaCounterpartyImportID?II={{.KeyImportID}}&IO={{.KeyOriginID}}"></i>&nbsp;&nbsp;Edit</button>

                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" style="font-size: 18px"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </form>
  </div>

</body>

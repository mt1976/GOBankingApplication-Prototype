<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>
</head>
<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/MandateEdit?Mandate={{.FirmName}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              Mandate&nbsp;:&nbsp;<code>{{.FirmName}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/MandateEdit/?Mandate={{.FirmName}}" onclick="/MandateEdit/?Mandate={{.FirmName}}"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-outline-info" onclick="window.print()"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="MandatedUserKeyCounterpartyFirm">MandatedUserKeyCounterpartyFirm</label>
                <input type="text" class="form-control" id="MandatedUserKeyCounterpartyFirm" aria-describedby="MandatedUserKeyCounterpartyFirmHelp" placeholder="" disabled="disabled" value="{{.MandatedUserKeyCounterpartyFirm}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MandatedUserKeyCounterpartyCentre">MandatedUserKeyCounterpartyCentre</label>
                <input type="text" class="form-control" id="MandatedUserKeyCounterpartyCentre" aria-describedby="MandatedUserKeyCounterpartyCentreHelp" placeholder="" disabled="disabled" value="{{.MandatedUserKeyCounterpartyCentre}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MandatedUserKeyUserName">MandatedUserKeyUserName</label>
                <input type="text" class="form-control" id="MandatedUserKeyUserName" aria-describedby="MandatedUserKeyUserNameHelp" placeholder="" disabled="disabled" value="{{.MandatedUserKeyUserName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="TelephoneNumber">TelephoneNumber</label>
                <input type="text" class="form-control" id="TelephoneNumber" aria-describedby="TelephoneNumberHelp" placeholder="" disabled="disabled" value="{{.TelephoneNumber}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="EmailAddress">EmailAddress</label>
                <input type="text" class="form-control" id="EmailAddress" aria-describedby="EmailAddressHelp" placeholder="" disabled="disabled" value="{{.EmailAddress}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Active">Active</label>
                <input type="text" class="form-control" id="Active" aria-describedby="ActiveHelp" placeholder="True" disabled="disabled" value="{{.Active}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FirstName">FirstName</label>
                <input type="text" class="form-control" id="FirstName" aria-describedby="FirstNameHelp" placeholder="" disabled="disabled" value="{{.FirstName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Surname">Surname</label>
                <input type="text" class="form-control" id="Surname" aria-describedby="SurnameHelp" placeholder="" disabled="disabled" value="{{.Surname}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="DateOfBirth">DateOfBirth</label>
                <input type="text" class="form-control" id="DateOfBirth" aria-describedby="DateOfBirthHelp" placeholder="" disabled="disabled" value="{{.DateOfBirth}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Postcode">Postcode</label>
                <input type="text" class="form-control" id="Postcode" aria-describedby="PostcodeHelp" placeholder="" disabled="disabled" value="{{.Postcode}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="NationalIDNo">NationalIDNo</label>
                <input type="text" class="form-control" id="NationalIDNo" aria-describedby="NationalIDNoHelp" placeholder="" disabled="disabled" value="{{.NationalIDNo}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="PassportNo">PassportNo</label>
                <input type="text" class="form-control" id="PassportNo" aria-describedby="PassportNoHelp" placeholder="" disabled="disabled" value="{{.PassportNo}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="Country" aria-describedby="CountryHelp" placeholder="" disabled="disabled" value="{{.Country}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CountryName">CountryName</label>
                <input type="text" class="form-control" id="CountryName" aria-describedby="CountryNameHelp" placeholder="" disabled="disabled" value="{{.CountryName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FirmName">FirmName</label>
                <input type="text" class="form-control" id="FirmName" aria-describedby="FirmNameHelp" placeholder="" disabled="disabled" value="{{.FirmName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="CentreName">CentreName</label>
                <input type="text" class="form-control" id="CentreName" aria-describedby="CentreNameHelp" placeholder="" disabled="disabled" value="{{.CentreName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Notify">Notify</label>
                <input type="text" class="form-control" id="Notify" aria-describedby="NotifyHelp" placeholder="True" disabled="disabled" value="{{.Notify}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="SystemUser">SystemUser</label>
                <input type="text" class="form-control" id="SystemUser" aria-describedby="SystemUserHelp" placeholder="" disabled="disabled" value="{{.SystemUser}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country_Impl">Country_Impl</label>
                <input type="text" class="form-control" id="Country_Impl" aria-describedby="Country_ImplHelp" placeholder="" disabled="disabled" value="{{.Country_Impl}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Firm_Impl">Firm_Impl</label>
                <input type="text" class="form-control" id="Firm_Impl" aria-describedby="Firm_ImplHelp" placeholder="" disabled="disabled" value="{{.Firm_Impl}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Centre_Impl">Centre_Impl</label>
                <input type="text" class="form-control" id="Centre_Impl" aria-describedby="Centre_ImplHelp" placeholder="" disabled="disabled" value="{{.Centre_Impl}}">
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>

</body>

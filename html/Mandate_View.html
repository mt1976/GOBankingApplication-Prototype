{{template "header" .}}
{{template "bodydefinition" .}}
    <form action="/MandateEdit?Mandate={{.CompID}}" method="POST" class="form">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col h3">
              {{.Title}}&nbsp;:&nbsp;<code>{{.CompID}}</code>
            </div>
            <div class="col d-flex justify-content-end">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/MandateEdit/?Mandate={{.CompID}}" onclick="/MandateEdit/?Mandate={{.CompID}}" title="Edit Mandate"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Mandate"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="MandatedUserKeyCounterpartyFirm" aria-describedby="MandatedUserKeyCounterpartyFirmHelp" placeholder="" disabled value="{{.MandatedUserKeyCounterpartyFirm}}">
                <label class="form-label" for="MandatedUserKeyCounterpartyFirm">MandatedUserKeyCounterpartyFirm</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="MandatedUserKeyCounterpartyCentre" aria-describedby="MandatedUserKeyCounterpartyCentreHelp" placeholder="" disabled value="{{.MandatedUserKeyCounterpartyCentre}}">
                <label class="form-label" for="MandatedUserKeyCounterpartyCentre">MandatedUserKeyCounterpartyCentre</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="MandatedUserKeyUserName" aria-describedby="MandatedUserKeyUserNameHelp" placeholder="" disabled value="{{.MandatedUserKeyUserName}}">
                <label class="form-label" for="MandatedUserKeyUserName">MandatedUserKeyUserName</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="TelephoneNumber" aria-describedby="TelephoneNumberHelp" placeholder="" disabled value="{{.TelephoneNumber}}">
                <label class="form-label" for="TelephoneNumber">TelephoneNumber</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="EmailAddress" aria-describedby="EmailAddressHelp" placeholder="" disabled value="{{.EmailAddress}}">
                <label class="form-label" for="EmailAddress">EmailAddress</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Active" aria-describedby="ActiveHelp" placeholder="True" disabled value="{{.Active}}">
                <label class="form-label" for="Active">Active</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="FirstName" aria-describedby="FirstNameHelp" placeholder="" disabled value="{{.FirstName}}">
                <label class="form-label" for="FirstName">FirstName</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Surname" aria-describedby="SurnameHelp" placeholder="" disabled value="{{.Surname}}">
                <label class="form-label" for="Surname">Surname</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="DateOfBirth" aria-describedby="DateOfBirthHelp" placeholder="" disabled value="{{.DateOfBirth}}">
                <label class="form-label" for="DateOfBirth">DateOfBirth</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Postcode" aria-describedby="PostcodeHelp" placeholder="" disabled value="{{.Postcode}}">
                <label class="form-label" for="Postcode">Postcode</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="NationalIDNo" aria-describedby="NationalIDNoHelp" placeholder="" disabled value="{{.NationalIDNo}}">
                <label class="form-label" for="NationalIDNo">NationalIDNo</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="PassportNo" aria-describedby="PassportNoHelp" placeholder="" disabled value="{{.PassportNo}}">
                <label class="form-label" for="PassportNo">PassportNo</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Country" aria-describedby="CountryHelp" placeholder="" disabled value="{{.Country}}">
                <label class="form-label" for="Country">Country</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="CountryName" aria-describedby="CountryNameHelp" placeholder="" disabled value="{{.CountryName}}">
                <label class="form-label" for="CountryName">CountryName</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="FirmName" aria-describedby="FirmNameHelp" placeholder="" disabled value="{{.FirmName}}">
                <label class="form-label" for="FirmName">FirmName</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="CentreName" aria-describedby="CentreNameHelp" placeholder="" disabled value="{{.CentreName}}">
                <label class="form-label" for="CentreName">CentreName</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Notify" aria-describedby="NotifyHelp" placeholder="True" disabled value="{{.Notify}}">
                <label class="form-label" for="Notify">Notify</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="SystemUser" aria-describedby="SystemUserHelp" placeholder="" disabled value="{{.SystemUser}}">
                <label class="form-label" for="SystemUser">SystemUser</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="CompID" aria-describedby="CompIDHelp" placeholder="" disabled value="{{.CompID}}">
                <label class="form-label" for="CompID">CompID</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Country_Lookup" aria-describedby="Country_LookupHelp" placeholder="" disabled value="{{.Country_Lookup}}">
                <label class="form-label" for="Country_Lookup">Country_Lookup</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Firm_Lookup" aria-describedby="Firm_LookupHelp" placeholder="" disabled value="{{.Firm_Lookup}}">
                <label class="form-label" for="Firm_Lookup">Firm_Lookup</label>
              </div>
            </div>
<div class="row">
              <div class="form-outline mb-3">
                <input type="text" class="form-control" id="Centre_Lookup" aria-describedby="Centre_LookupHelp" placeholder="" disabled value="{{.Centre_Lookup}}">
                <label class="form-label" for="Centre_Lookup">Centre_Lookup</label>
              </div>
            </div>
        </div>

      </div>
    </form>
  
{{template "userfooter" .}}
{{template "pagefooter" .}}

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <!-- Favicon Stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>

  <!-- Add icon library -->
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <link rel="stylesheet" href="../assets/custom_table.css">

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>
    cust_includeHTML();
  </script>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/editSienaCounterparty?sienaCounterparty={{.ID}}" method="POST" class="form">

      <div class="card">

        <div class="card-header font-weight-bold">
          <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
          Counterparty&nbsp;:&nbsp;<code>{{.ID}}</code>
        </div>

        <div class="card-body">
          <h2>General</h2>
          <div class="container">

            <div class="row">

              <div class="col-sm">
                <label for="Firm">Firm</label>
                <input type="text" class="form-control" id="Firm" aria-describedby="emailHelp" placeholder="<<BLANK>>" disabled="disabled" value="{{.Firm}}" maxlength="3">
              </div>

              <div class="col-sm">
                <label for="Centre">Centre</label>
                <input type="text" class="form-control" id="Centre" aria-describedby="emailHelp" placeholder="<<BLANK>>" value="{{.Centre}}" maxlength="3" disabled="disabled">
              </div>

            </div>



            <div class="row">

              <div class="col-sm">

                <label class="form-check-label" for="FullName">Full Name</label>
                <input type="text" class="form-control" id="FullName" aria-describedby="emailHelp" placeholder="<<BLANK>>" value="{{.FullName}}" maxlength="2" disabled="disabled">

              </div>

            </div>



            <div class="row">

              <div class="col-sm">
                <label for="CustomerType">CustomerType</label>
                <input type="text" class="form-control" id="CustomerType" aria-describedby="CustomerType" placeholder="<<BLANK>>" value="{{.CustomerType}}" required disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="Country" aria-describedby="Country" placeholder="<<BLANK>>" value="{{.Country}}" required disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="Sector">Sector</label>
                <input type="text" class="form-control" id="Sector" aria-describedby="Sector" placeholder="<<BLANK>>" value="{{.Sector}}" required disabled="disabled">
              </div>

            </div>



            <div class="row">

              <div class="col-sm">
                <label for="Telephone">Telephone</label>
                <input type="text" class="form-control" id="Telephone" aria-describedby="Telephone" placeholder="<<BLANK>>" value="{{.Telephone}}" required disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="Email">Email</label>
                <input type="text" class="form-control" id="Email" aria-describedby="Email" placeholder="<<BLANK>>" value="{{.Email}}" required disabled="disabled">
              </div>

            </div>



            <div class="row">

              <div class="col-sm">
                <label for="AccountOffice">AccountOffice</label>
                <input type="text" class="form-control" id="AccountOffice" aria-describedby="AccountOffice" placeholder="<<BLANK>>" value="{{.AccountOffice}}" required disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="Owner">Owner</label>
                <input type="text" class="form-control" id="Owner" aria-describedby="Owner" placeholder="<<BLANK>>" value="{{.Owner}}" required disabled="disabled">
              </div>

              <div class="col-sm">
                <label for="CounterpartyGroup">CounterpartyGroup</label>
                <input type="text" class="form-control" id="CounterpartyGroup" aria-describedby="CounterpartyGroup" placeholder="<<BLANK>>" value="{{.CounterpartyGroup}}" required disabled="disabled">
              </div>


              <div class="col-sm">
                <label for="Authorised">Authorised</label>
                <input type="checkbox" class="form-control align-right" id="Authorised" aria-describedby="Authorised" placeholder="<<BLANK>>" value="{{.Authorised}}" required disabled="disabled">
              </div>

            </div>


            <div class="row">

              <div class="col-sm">
                <label for="Notes">Notes</label>
                <textarea type="text" class="form-control" id="Notes" aria-describedby="Notes" placeholder="<<BLANK>>" value="{{.Notes}}" required disabled="disabled" rows="3">{{.Notes}}</textarea>
              </div>

            </div>

          </div>

          <h2>Address</h2>

          <div class="row">
            <div class="col-sm">
              <label for="Address1">Address1</label>
              <input type="text" class="form-control" id="Address1" aria-describedby="Address1" placeholder="<<BLANK>>" value="{{.Address1}}" required disabled="disabled">
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label for="Address2">Address2</label>
              <input type="text" class="form-control" id="Address2" aria-describedby="Address2" placeholder="<<BLANK>>" value="{{.Address2}}" required disabled="disabled">
            </div>
          </div>

          <div class="row">
            <div class="col-sm">
              <label for="CityTown">City/Town</label>
              <input type="text" class="form-control" id="CityTown" aria-describedby="CityTown" placeholder="<<BLANK>>" value="{{.CityTown}}" required disabled="disabled">
            </div>
            <div class="col-sm">
              <label for="County">County</label>
              <input type="text" class="form-control" id="County" aria-describedby="County" placeholder="<<BLANK>>" value="{{.County}}" required disabled="disabled">
            </div>
            <div class="col-sm">
              <label for="PostCode">PostCode</label>
              <input type="text" class="form-control" id="PostCode" aria-describedby="PostCode" placeholder="<<BLANK>>" value="{{.PostCode}}" required disabled="disabled">
            </div>
          </div>



        </div>

        <div class="card-footer">
          <div class="row">
            <div class="col-sm">
              <div class="btn-group float-right">
                <button type="submit" value="" class="btn btn-outline-warning"><i class="fas fa-pen" style="font-size: 18px" method="POST" formaction="/editSienaCounterparty/?sienaCounterparty={{.ID}}"
                    onclick="/editSienaCounterparty/?sienaCounterparty={{.ID}}"></i>&nbsp;&nbsp;Edit</button>

                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" style="font-size: 18px"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </form>
  </div>

</body>

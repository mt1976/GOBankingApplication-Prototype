{{template "header" .}}
{{template "bodydefinition" .}}

    <form action="/DealingInterfaceSave?Name={{.Name}}" method="GET" class="form">
      <div class="card">
        <div class="card-header">
          <div class="row">
            <div class="col h3">
              <i class="fas fa-share-alt me-2"></i>{{.Title}}&nbsp;:&nbsp;<code>{{.Name}}</code>
            </div>
            <div class="col d-flex justify-content-end">
              <div class="btn-group">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/DealingInterfaceSave/Name={{.Name}}" onclick="/DealingInterfaceSave/Name={{.Name}}" title="Save Dealing Interface"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Dealing Interface"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="Name" name="Name" aria-describedby="NameHelp" placeholder=""   value="{{.Name}}" required>
                      <label class="form-label" for="Name" >Name</label>
                    </div>
          
            </div></div>
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="AcceptReducedAmount" name="AcceptReducedAmount" aria-describedby="AcceptReducedAmountHelp" placeholder="True"   value="{{.AcceptReducedAmount}}" >
                      <label class="form-label" for="AcceptReducedAmount" >AcceptReducedAmount</label>
                    </div>
          
            </div></div>
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="QuoteAsIndicative" name="QuoteAsIndicative" aria-describedby="QuoteAsIndicativeHelp" placeholder="True"   value="{{.QuoteAsIndicative}}" >
                      <label class="form-label" for="QuoteAsIndicative" >QuoteAsIndicative</label>
                    </div>
          
            </div></div>
            <div class="row mb-3" ><div class="col">
         
                  <div class="form-outline">
                      <input type="text" class="form-control" id="RateTimeOut" name="RateTimeOut" aria-describedby="RateTimeOutHelp" placeholder="0"   value="{{.RateTimeOut}}" >

            </div></div>
            <div class="row mb-3" ><div class="col">

                      <label class="form-label" for="CheckLiquidity" >CheckLiquidity</label>

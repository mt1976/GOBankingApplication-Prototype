  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/saveSienaBook" method="GET">
      <div hidden="hidden">
        <input type="text" id="ID" name="ID" value="{{.ID}}">
      </div>
      <div class="card">

        <div class="card-header font-weight-bold">

          <div class="row">
            <div class="col">
              <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
              Book&nbsp;:&nbsp;<code>{{.ID}}</code>
</div>
            <div class="col">
              <div class="btn-group float-right">

                <button type="submit" value="" class="btn btn-outline-danger">
                  <i class="fas fa-save"  method="GET" onclick="/saveSienaBook" formaction="/saveSienaBook"></i>&nbsp;&nbsp;Save</button>

                <button type="button" value="" class="btn btn-outline-secondary" method="POST" onclick="history.back()">
                  <i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>

              </div>
            </div>
          </div>

        </div>

        <div class="card-body">
          <div class="">

            <div class="row">

              <div class="col-sm">
                <label for="Code">Code</label>
                <input type="text" class="form-control" id="Code" name="Code" aria-describedby="emailHelp" placeholder="Enter code" value="{{.Code}}" maxlength="10" required="required">
              </div>

            </div>

            <div class="row">
              <div class="col-sm">
                <label for="Name">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" aria-describedby="emailHelp" placeholder="Enter a description" value="{{.Name}}" required="required">
              </div>
            </div>

          </div>

        </div>


      </form>
    </div>

  </body>

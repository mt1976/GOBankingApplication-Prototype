{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/FirmEdit?FirmName={{.FirmName}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              Firm&nbsp;:&nbsp;<code>{{.FirmName}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/FirmEdit/?FirmName={{.FirmName}}" onclick="/FirmEdit/?FirmName={{.FirmName}}"></i>&nbsp;&nbsp;Edit</button>
                
                <button id="print" type="button" class="btn btn-outline-info" onclick="window.print()"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="FirmName">FirmName</label>
                <input type="text" class="form-control" id="FirmName" aria-describedby="FirmNameHelp" placeholder="" disabled="disabled" value="{{.FirmName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FullName">FullName</label>
                <input type="text" class="form-control" id="FullName" aria-describedby="FullNameHelp" placeholder="" disabled="disabled" value="{{.FullName}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="Country" aria-describedby="CountryHelp" placeholder="" disabled="disabled" value="{{.Country}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Sector">Sector</label>
                <input type="text" class="form-control" id="Sector" aria-describedby="SectorHelp" placeholder="" disabled="disabled" value="{{.Sector}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Sector_Impl">Sector_Impl</label>
                <input type="text" class="form-control" id="Sector_Impl" aria-describedby="Sector_ImplHelp" placeholder="" disabled="disabled" value="{{.Sector_Impl}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country_Impl">Country_Impl</label>
                <input type="text" class="form-control" id="Country_Impl" aria-describedby="Country_ImplHelp" placeholder="" disabled="disabled" value="{{.Country_Impl}}">
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>

</body>

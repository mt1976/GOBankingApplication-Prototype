{{template "header" .}} {{template "bodydefinition" .}}
<form action="/DataLoaderDataEdit?Id={{.Id}}" method="POST" class="form">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col h3">
                    <i class="fas fa-city me-2"></i>{{.Title}}&nbsp;:&nbsp;<code>{{.Id}}</code>
                </div>
                <div class="col d-flex justify-content-end">
                    <div class="btn-group float-right">
                        
                        <button type="submit" value="" class="btn btn-warning"><i class="fas fa-pen"  method="POST" formaction="/DataLoaderDataEdit/?Id={{.Id}}" onclick="/DataLoaderDataEdit/?Id={{.Id}}" title="Edit Data Loader Data"></i>&nbsp;&nbsp;Edit</button>                        
                        <button id="print" type="button" class="btn btn-info" onclick="window.print()" title="Print Data Loader Data"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                        <button type="button" value="" class="btn btn-light" onclick="history.back()" title="Back"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSId" aria-describedby="SYSIdHelp" placeholder="0" disabled value="{{.SYSId}}">
                        <label class="form-label" for="SYSId">SYSId</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Id" aria-describedby="IdHelp" placeholder="" disabled value="{{.Id}}">
                        <label class="form-label" for="Id">Id</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Row" aria-describedby="RowHelp" placeholder="" disabled value="{{.Row}}">
                        <label class="form-label" for="Row">Row</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Position" aria-describedby="PositionHelp" placeholder="" disabled value="{{.Position}}">
                        <label class="form-label" for="Position">Position</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Value" aria-describedby="ValueHelp" placeholder="" disabled value="{{.Value}}">
                        <label class="form-label" for="Value">Value</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                  <select id="Loader" name="Loader" class="select" data-mdb-filter="true" disabled>
                  {{range .Loader_lookup}}<option value="{{.ID}}" {{if eq .ID $.Loader}}selected{{end}} data-mdb-secondary-text="{{.ID}}">{{.Name}}</option>{{end}}
                  </select>
                  <label class="form-label select-label" for="Loader" disabled>Loader</label>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSCreated" aria-describedby="SYSCreatedHelp" placeholder="" disabled value="{{.SYSCreated}}">
                        <label class="form-label" for="SYSCreated">SYSCreated</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSWho" aria-describedby="SYSWhoHelp" placeholder="" disabled value="{{.SYSWho}}">
                        <label class="form-label" for="SYSWho">SYSWho</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSHost" aria-describedby="SYSHostHelp" placeholder="" disabled value="{{.SYSHost}}">
                        <label class="form-label" for="SYSHost">SYSHost</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSUpdated" aria-describedby="SYSUpdatedHelp" placeholder="" disabled value="{{.SYSUpdated}}">
                        <label class="form-label" for="SYSUpdated">SYSUpdated</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" >
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="Map" aria-describedby="MapHelp" placeholder="" disabled value="{{.Map}}">
                        <label class="form-label" for="Map">Map</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSCreatedBy" aria-describedby="SYSCreatedByHelp" placeholder="" disabled value="{{.SYSCreatedBy}}">
                        <label class="form-label" for="SYSCreatedBy">SYSCreatedBy</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSCreatedHost" aria-describedby="SYSCreatedHostHelp" placeholder="" disabled value="{{.SYSCreatedHost}}">
                        <label class="form-label" for="SYSCreatedHost">SYSCreatedHost</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSUpdatedBy" aria-describedby="SYSUpdatedByHelp" placeholder="" disabled value="{{.SYSUpdatedBy}}">
                        <label class="form-label" for="SYSUpdatedBy">SYSUpdatedBy</label>
                    </div>
                
                </div>
            </div>
             
            <div class="row mb-3" hidden>
                <div class="col">
                
                    <div class="form-outline">
                        <input type="text" class="form-control" id="SYSUpdatedHost" aria-describedby="SYSUpdatedHostHelp" placeholder="" disabled value="{{.SYSUpdatedHost}}">
                        <label class="form-label" for="SYSUpdatedHost">SYSUpdatedHost</label>
                    </div>
                
                </div>
            </div>
            
        </div>
        
    </div>
</form>

{{template "userfooter" .}} {{template "pagefooter" .}}

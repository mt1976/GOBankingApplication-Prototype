<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/home" method="POST" class="form">

      <div class="card">

        <div class="card-header font-weight-bold">
          <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
          Transaction View :&nbsp;<code>{{.FullDealType}}</code>
        </div>

        <div class="card-body">


<h4>Identification</h4>
            <div class="row">

              <div class="col-sm">
                <label for="SienaReference">Reference</label>
                <input type="text" class="form-control" id="SienaReference" aria-describedby="SienaReference" placeholder="<<BLANK>>" disabled="disabled" value="{{.SienaReference}}" maxlength="10">
              </div>
              <div class="col-sm">
                <label for="ContractNumber">Contract</label>
                <input type="text" class="form-control" id="ContractNumber" aria-describedby="ContractNumber" name="ContractNumber" placeholder="<<BLANK>>" value="{{.ContractNumber}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="ExternalReference">External Ref</label>
                <input type="text" class="form-control" id="ExternalReference" aria-describedby="ExternalReference" name="ExternalReference" placeholder="<<BLANK>>" value="{{.ExternalReference}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="UTI">UTI</label>
                <input type="text" class="form-control" id="UTI" aria-describedby="UTI" name="UTI" placeholder="<<BLANK>>" value="{{.UTI}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="BackOfficeRefNo">BackOfficeRefNo</label>
                <input type="text" class="form-control" id="BackOfficeRefNo" aria-describedby="BackOfficeRefNo" name="BackOfficeRefNo" placeholder="<<BLANK>>" value="{{.BackOfficeRefNo}}" required disabled>
              </div>

            </div>
<br>
<h4>Instrument</h4>
            <div class="row">

              <div class="col-sm">
                <label for="FullDealType">FullDealType</label>
                <input type="text" class="form-control" id="FullDealType" aria-describedby="FullDealType" name="FullDealType" placeholder="<<BLANK>>" value="{{.FullDealType}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="Instrument">Instrument</label>
                <input type="text" class="form-control" id="Instrument" aria-describedby="Instrument" name="Instrument" placeholder="<<BLANK>>" value="{{.Instrument}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="ISIN">ISIN</label>
                <input type="text" class="form-control" id="ISIN" aria-describedby="ISIN" name="ISIN" placeholder="<<BLANK>>" value="{{.ISIN}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="CFI">CFI</label>
                <input type="text" class="form-control" id="CFI" aria-describedby="CFI" name="CFI" placeholder="<<BLANK>>" value="" required disabled>
              </div>

            </div>
<br>
<h4>Transaction</h4>

            <div class="row">

              <div class="col-sm">
                <label for="Status">Status</label>
                <input type="text" class="form-control" id="Status" aria-describedby="Status" name="Status" placeholder="<<BLANK>>" value="{{.Status}}" required disabled>
              </div>
              <div class="col-sm">
                <label for="Direction">Direction</label>
                <input type="text" class="form-control" id="Direction" aria-describedby="Direction" name="Direction" placeholder="<<BLANK>>" value="{{.Direction}}" required disabled>
              </div>
              <div class="col-sm">
                <label for="TradeDate">TradeDate</label>
                <input type="date" class="form-control" id="TradeDate" aria-describedby="TradeDate" name="TradeDate" placeholder="<<BLANK>>" value="{{.TradeDate}}" required disabled>
              </div>
              <div class="col-sm">
                <label for="ValueDate">ValueDate</label>
                <input type="date" class="form-control" id="ValueDate" aria-describedby="ValueDate" name="ValueDate" placeholder="<<BLANK>>" value="{{.ValueDate}}" required disabled>
              </div>
              <div class="col-sm">
                <label for="MaturityDate">MaturityDate</label>
                <input type="date" class="form-control" id="MaturityDate" aria-describedby="MaturityDate" name="MaturityDate" placeholder="<<BLANK>>" value="{{.MaturityDate}}" required disabled>
              </div>

            </div>


            <div class="row">

              <div class="col-sm">
                <label for="BookName">Book</label>
                <input type="text" class="form-control" id="BookName" aria-describedby="BookName" name="BookName" placeholder="<<BLANK>>" value="{{.BookName}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="CounterParty">Counterparty</label>
                <input type="text" class="form-control" id="Counterparty" aria-describedby="Counterparty" name="Counterparty" placeholder="<<BLANK>>" value="{{.Firm}}&#8942;{{.Centre}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="CounterBookName">Counter Book</label>
                <input type="text" class="form-control" id="CounterBookName" aria-describedby="CounterBookName" name="CounterBookName" placeholder="<<BLANK>>" value="{{.CounterBookName}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="Portfolio">Portfolio</label>
                <input type="text" class="form-control" id="Portfolio" aria-describedby="Portfolio" name="Portfolio" placeholder="<<BLANK>>" value="{{.PortfolioName}}" required disabled>
              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="MandatedUser">Mandated User</label>
                <input type="text" class="form-control" id="MandatedUser" aria-describedby="MandatedUser" name="MandatedUser" placeholder="<<BLANK>>" value="{{.MandatedUser}}" required disabled>
              </div>
              <div class="col-sm">
                <label for="OriginUser">OriginUser</label>
                <input type="text" class="form-control" id="OriginUser" aria-describedby="OriginUser" name="OriginUser" placeholder="<<BLANK>>" value="{{.OriginUser}}" required disabled>
              </div>
              <div class="col-sm">
                <label for="AgreementId">AgreementId</label>
                <input type="text" class="form-control" id="AgreementId" aria-describedby="AgreementId" name="AgreementId" placeholder="<<BLANK>>" value="{{.AgreementId}}" required disabled>
              </div>

            </div>

            <div class="row highlight">

              <div class="col-sm">
                <label for="DealtCcy">DealtCcy</label>
                <input type="text" class="form-control" id="DealtCcy" aria-describedby="DealtCcy" name="DealtCcy" placeholder="<<BLANK>>" value="{{.DealtCcy}}" disabled>

              </div>
              <div class="col-sm">
                <label for="DealtAmount">DealtAmount</label>
                <input type="text" class="form-control" id="DealtAmount" aria-describedby="DealtAmount" name="DealtAmount" placeholder="<<BLANK>>" value="{{.DealtAmount}}" disabled>
              </div>

              <div class="col-sm">
                <label for="AgainstCcy">AgainstCcy</label>
                <input type="text" class="form-control" id="AgainstCcy" aria-describedby="AgainstCcy" name="AgainstCcy" placeholder="<<BLANK>>" value="{{.AgainstCcy}}" disabled>

              </div>
              <div class="col-sm">
                <label for="AgainstAmount">AgainstAmount</label>
                <input type="text" class="form-control" id="AgainstAmount" aria-describedby="AgainstAmount" name="AgainstAmount" placeholder="<<BLANK>>" value="{{.AgainstAmount}}" disabled>
              </div>

              <div class="col-sm">
                <label for="SettleCcy">Settlement Ccy</label>
                <input type="text" class="form-control" id="SettleCcy" aria-describedby="SettleCcy" name="SettleCcy" placeholder="<<BLANK>>" value="{{.SettleCcy}}" disabled>
              </div>


            </div>

            <div class="row highlight">

              <div class="col-sm">
                <label for="AllInRate">AllInRate</label>
                <input type="number" class="form-control" id="DealtCcy" aria-describedby="AllInRate" name="AllInRate" placeholder="<<BLANK>>" value="{{.AllInRate}}" disabled>

              </div>
              <div class="col-sm">
                <label for="MktRate">MktRate</label>
                <input type="number" class="form-control" id="MktRate" aria-describedby="MktRate" name="MktRate" placeholder="<<BLANK>>" value="{{.MktRate}}" disabled>

              </div>

              <div class="col-sm">
                <label for="RVDate">Reval Date</label>
                <input type="date" class="form-control" id="RVDate" aria-describedby="RVDate" name="RVDate" placeholder="<<BLANK>>" value="{{.RVDate}}" disabled>
              </div>
              <div class="col-sm">
                <label for="RVMTM">Mark to Market</label>
                <input type="text" class="form-control" id="RVMTM" aria-describedby="RVMTM" name="RVMTM" placeholder="<<BLANK>>" value="{{.RVMTM}}" disabled>
              </div>

            </div>
            <br>
<h4>Settlements</h4>
            <div class="row">

              <div class="col-sm">
                <label for="PayInstruction">PayInstruction</label>
                <input type="text" class="form-control" id="PayInstruction" aria-describedby="PayInstruction" name="PayInstruction" placeholder="<<BLANK>>" value="{{.PayInstruction}}" disabled>

              </div>
              <div class="col-sm">
                <label for="ReceiptInstruction">ReceiptInstruction</label>
                <input type="text" class="form-control" id="ReceiptInstruction" aria-describedby="ReceiptInstruction" name="ReceiptInstruction" placeholder="<<BLANK>>" value="{{.ReceiptInstruction}}" disabled>

              </div>



            </div>


</div>
        <div class="card-footer">
          <div class="row">
            <div class="col-sm">
              <div class="btn-group float-right">


            <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </form>
  </div>

</body>

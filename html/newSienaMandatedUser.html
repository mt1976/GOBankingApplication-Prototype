<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">

  <link rel="stylesheet" href="../assets/custom_table.css">

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>
    cust_includeHTML();
  </script>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/viewSienaMandatedUser?SU={{.MandatedUserKeyUserName}}&SF={{.MandatedUserKeyCounterpartyFirm}}&SC={{.MandatedUserKeyCounterpartyCentre}}" method="POST" class="form">

      <div class="card">

        <div class="card-header font-weight-bold">
          <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
          MandatedUser&nbsp;:&nbsp;<code>{{.MandatedUserKeyUserName}}</code>
        </div>

        <div class="card-body">

          <div class="">

            <div class="row">

              <div class="col-sm">
                <label for="MandatedUserKeyUserName">Name</label>
                <input type="text" class="form-control" id="MandatedUserKeyUserName" aria-describedby="emailHelp" placeholder="<<BLANK>>"  value="{{.MandatedUserKeyUserName}}" maxlength="30" required>
              </div>


              <div class="col-sm">
                <label for="MandatedUserKeyCounterpartyFirm">Firm</label>
                <select class="form-control" id="MandatedUserKeyCounterpartyFirm" name="MandatedUserKeyCounterpartyFirm" required="required">

                  <option id="{{.MandatedUserKeyCounterpartyFirm}}" selected="selected">{{.MandatedUserKeyCounterpartyFirm}}</option>
                  {{range .FirmList}}
                    <option value="{{.FirmName}}">{{.FullName}}</option>
                  {{end}}
                </select>
                </div>

              <div class="col-sm">
                <label for="MandatedUserKeyCounterpartyCentre">Centre</label>
                <select class="form-control" id="MandatedUserKeyCounterpartyCentre" name="MandatedUserKeyCounterpartyCentre" required="required">

                  <option id="{{.MandatedUserKeyCounterpartyCentre}}" selected="selected">{{.MandatedUserKeyCounterpartyCentre}}</option>

                  {{range .CentreList}}
                    <option value="{{.Code}}">{{.Name}}</option>
                  {{end}}

                </select>
              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="FirstName">First Name</label>
                <input type="text" class="form-control" id="FirstName" aria-describedby="emailHelp" name="FirstName" placeholder="<<BLANK>>" value="{{.FirstName}}" required="required">
              </div>

              <div class="col-sm">
                <label for="Surname">Last Name</label>
                <input type="text" class="form-control" id="Surname" aria-describedby="emailHelp" name="Surname" placeholder="<<BLANK>>" value="{{.Surname}}" required="required" >
              </div>

            </div>


            <div class="row">

              <div class="col-sm">
                <label for="TelephoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="TelephoneNumber" aria-describedby="TelephoneNumber" name="TelephoneNumber" placeholder="<<Phone Number>>" value="{{.TelephoneNumber}}">
              </div>
              <div class="col-sm">
                <label for="Postcode">Postcode</label>
                <input type="text" class="form-control" id="Postcode" aria-describedby="Postcode" name="Postcode" placeholder="<<BLANK>>" value="{{.Postcode}}">
              </div>

              <div class="col-sm">
                <label for="Country">Country</label>

                  <select class="form-control" id="country" name="country" required="required">

                    <option id="{{.Country}}" selected="selected">{{.CountryName}}</option>

                    {{range .CountryList}}
                      <option value="{{.Code}}">{{.Name}}</option>
                    {{end}}

                  </select>
              </div>


            </div>


            <div class="row">

              <div class="col-sm">
                <label for="DateOfBirth">Date Of Birth</label>
                <input type="date" class="form-control" id="DateOfBirth" aria-describedby="emailHelp" name="DateOfBirth" placeholder="<<BLANK>>" value="{{.DateOfBirth}}" required>
              </div>



              <div class="col-sm">
                <label for="NationalIDNo">National ID No.</label>
                <input type="text" class="form-control" id="NationalIDNo" aria-describedby="NationalIDNo" name="NationalIDNo" placeholder="<<BLANK>>" value="{{.NationalIDNo}}" >
              </div>

              <div class="col-sm">
                <label for="PassportNo">Passport No.</label>
                <input type="text" class="form-control" id="PassportNo" aria-describedby="PassportNo" name="PassportNo" placeholder="<<BLANK>>" value="{{.PassportNo}}" >
              </div>

            </div>

            <div class="row">
              <div class="col-sm">
                <label for="EmailAddress">Email</label>
                <input type="email" class="form-control" id="EmailAddress" aria-describedby="emailHelp" name="EmailAddress" placeholder="<<BLANK>>" value="{{.EmailAddress}}" >
              </div>
              <div class="col-sm">
                <label for="Active">Active</label>
                <input type="checkbox" class="form-control" id="Active" aria-describedby="Active" name="Active" placeholder="<<BLANK>>" value="{{.Active}}" checked="{{.ActiveChecked}}">

              </div>

              <div class="col-sm">
                <label for="Notify">Notify</label>
                <input type="checkbox" class="form-control" id="Notify" aria-describedby="Notify" name="Notify" placeholder="<<BLANK>>" checked="{{.Notify}}" checked="{{.NotifyChecked}}">
              </div>

            </div>

        </div>

        <div class="card-footer">
          <div class="row">
            <div class="col-sm">
              <div class="btn-group float-right">
                <button type="submit" value="" class="btn btn-outline-danger"><i class="fas fa-save" style="font-size: 18px" method="GET" formaction="/viewSienaMandatedUser?SU={{.MandatedUserKeyUserName}}&SF={{.MandatedUserKeyCounterpartyFirm}}&SC={{.MandatedUserKeyCounterpartyCentre}}" onclick="/viewSienaMandatedUser?SU={{.MandatedUserKeyUserName}}&SF={{.MandatedUserKeyCounterpartyFirm}}&SC={{.MandatedUserKeyCounterpartyCentre}}"></i>&nbsp;&nbsp;Save</button>

            <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" style="font-size: 18px"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

      </div>
    </form>
  </div>

</body>

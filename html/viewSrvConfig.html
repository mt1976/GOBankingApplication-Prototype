<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add icon library -->

  <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <title>{{.Title}} - {{.PageTitle}}</title>

</head>

<body>
  <nav class="navbar sticky-top navbar-light" style="background-color: #dedede">
    <a class="navbar-brand" href="#">{{.Title}}</a>
    <div class="btn-group">
      <button type="button" class="btn btn-primary" onclick="location.href='../'"><i class="fa fa-home" style="font-size: 18px"></i> Home</button>
      <button type="button" class="btn btn-secondary" onclick="window.print()"><i class="fa fa-print" style="font-size: 18px"></i> Print</button>

      <!--  <button type="submit" value="Edit" class="btn btn-default">Edit</button> -->
    </div>
  </nav>

  <div class="container-fluid">
    <br>

    <div id="requestMessage">
      <div class="card">
        <div class="card-header"><strong>Config Content</strong></div>
        <div class="card-body">

{{range .ConfigItems}}
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="ci_{{.ItemID}}"><strong>{{.ItemLabel}}</strong></span>
            </div>

            <input type="text" class="form-control" placeholder="Empty" aria-label="{{.ItemLabel}}" aria-describedby="ci_{{.ItemID}}" value="{{.ItemValue}}" disabled>

          </div>
{{end}}
        </div>




      </div>
    </div>
  </div>
</body>

{{template "header" .}}
{{template "bodydefinition" .}}



<div class="container-fluid">
      <div class="card">
        <form action="/home" method="POST">

        <div class="card-header">
          <div class="row">
            <div class="col h3">
              {{.Title}}&nbsp;&nbsp;<span class="badge badge-dark">{{.LoaderMapStoreCount}} </span>
            </div>
            <div class="col d-flex justify-content-end">
              <div class="btn-group">
                <button type="submit" value="" class="btn btn-primary" formaction="/newLoaderMapStore?loaderID={{.LoaderID}}&lastColumn={{.LoaderMapStoreCount}}" method="POST">
                  <i class="fas fa-plus"></i>&nbsp;&nbsp;New
                </button>
                <button id="close" type="button" class="btn btn-light" onclick="history.back()">
                  <i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body">

            <div class="table-responsive">
              <table class="table table-striped table-bordered table-hover" id="sienaDataTable">
                <thead class="thead-light">
                  <tr>
                    
                    <th class="text-center">Name</th>
                    <th class="text-center">Position</th>
                    <th class="text-center">Action</th>
                  </tr>
                </thead>
                <tbody id=filterTable>
                  {{$out := .}}
                  {{range .LoaderMapStoreList}}
                  <tr>
                    
                    <td class="align-middle">{{.Name}}</td>
                    <td class="align-middle">{{.Position}}</td>
                    <td class="align-middle text-center" style="width:1px; padding:0.25rem">

                      <div class="btn-group">
                        <button type="submit" value="" class="btn btn-primary " formaction="/editLoaderMapStore?LoaderMapStore={{.Id}}&loaderID={{$out.LoaderID}}" method="POST">
                          <i class="far fa-edit" style="font-size: 22px"></i>
                        </button>
                        <button type="submit" value="" class="btn btn-danger " formaction="/editLoaderMapStore?LoaderMapStore={{.Id}}" method="POST" disabled>
                          <i class="fas fa-trash-alt" style="font-size: 22px"></i>
                        </button>
                      </div>

                    </td>
                  </tr>
                  {{end}}
                </tbody>
              </table>

            </div>
          </form>
        </div>
      </div>




{{template "userfooter" .}}
{{template "exportcontrols" .}}
{{template "pagefooter" .}}

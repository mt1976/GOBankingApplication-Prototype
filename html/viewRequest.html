<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{.Title}} - {{.PageTitle}}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Favicon Stuff -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>

  <!-- Add Custom Fonts & Styles-->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>

  <!-- Add icon library -->
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>

  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <link rel="stylesheet" href="../assets/custom_table.css">

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>


</head>

<body>
  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div w3-include-html="../assets/navigation.html"></div>
  <script>cust_includeHTML();</script>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">



    <!--  <div class="card d-flex flex-column">
      <div class="card-body flush"> -->
    <div class="container-fluid box">
      <h5 class="card-title">Request Purpose</h5>
      <p class="card-text">{{.Description}}</p>
    </div>




    <div id="requestMessage">
      <div class="card  d-flex flex-column">
        <div class="card-header"><strong>Request Content</strong></div>
        <div class="container card-body d-flex flex-column">

          <div class="row">
            <div class="col-sm">
              <label for="ApplicationToken">ApplicationToken :</label>
              <input type="text" id="ApplicationToken" name="ApplicationToken" value="{{.ApplicationToken}}" disabled size="60" class="form-control">
            </div>

            <div class="col-sm">
              <label for="SessionToken">SessionToken :</label>
              <input type="text" id="SessionToken" name="SessionToken" value="{{.SessionToken}}" disabled size="60" class="form-control">

            </div>
          </div>

          <label for="RequestID">RequestID :</label>
          <input type="text" id="RequestID" name="RequestID" value="{{.RequestID}}" disabled size="60" class="form-control">


          <div class="row">
            <div class="col-sm">

              <label for="RequestAction">RequestAction :</label>
              <input type="text" id="RequestAction" name="RequestAction" value="{{.RequestAction}}" disabled size="60" class="form-control">
            </div>
            <div class="col-sm">
              <label for="RequestItem">RequestItem :</label>
              <input type="text" id="RequestItem" name="RequestItem" value="{{.RequestItem}}" disabled size="60" class="form-control">
            </div>
          </div>


          <label for="RequestParameters">RequestParameters :</label>
          <input type="text" id="RequestParameters" name="RequestParameters" value="{{.RequestParameters}}" disabled size="60" class="form-control">


          <div class="row">
            <div class="col-sm">

              <label for="UniqueUID">UniqueUID :</label>
              <input type="text" id="UniqueUID" name="RequestParameters" value="{{.UniqueUID}}" disabled size="60" class="form-control">

            </div>
            <div class="col-sm">
              <label for="RequestResponseFormat">RequestResponseFormat :</label>
              <input type="text" id="RequestResponseFormat" name="RequestResponseFormat" value="{{.RequestResponseFormat}}" disabled size="60" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>


    <form action="/executeRequest?id={{.SudoID}}&uuid={{.RequestID}}&action={{.RequestAction}}&item={{.RequestItem}}&parameters={{.RequestParameters}}" method="POST">
      <div class="btn-group d-flex">

        <button type="submit" value="" class="btn btn-outline-primary">
          <i class="far fa-paper-plane" style="font-size: 22px"></i> Send
        </button>
        <button id="close" type="button" class="btn btn-outline-secondary" onclick="history.back()">
          <i class="fas fa-times" style="font-size: 18px"></i>&nbsp;&nbsp;Cancel</button>

      </div>
    </form>
  </div>

</body>

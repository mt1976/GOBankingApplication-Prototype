<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/editSienaCounterparty?SienaFirm={{.NameFirm}}&SienaCentre={{.NameCentre}}" method="POST" class="form">

      <div class="card">


        <div class="card-header font-weight-bold">


        <div class="row">
          <div class="col">
              <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
              Counterparty&nbsp;:&nbsp;<code>{{.NameFirm}}&#8942;{{.NameCentre}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
                <button type="submit" value="" class="btn btn-outline-danger"><i class="fas fa-save"  method="GET" formaction="/saveSienaCounterparty/?SienaFirm={{.NameFirm}}&SienaCentre={{.NameCentre}}"
                    onclick="/saveSienaCounterparty/?SienaFirm={{.NameFirm}}&SienaCentre={{.NameCentre}}"></i>&nbsp;&nbsp;Save</button>

                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>

        </div>

        <div class="card-body">

          <div class="">

            <div class="row">
              <div class="col-sm">
                <label for="FullName">Name</label>
                <input type="text" class="form-control" id="FullName" aria-describedby="FullName" placeholder="Enter Counterparty Name" required="required" value="{{.FullName}}" maxlength="30">
              </div>
            </div>

            <div class="row">

              <div class="col-sm">
                <label for="NameFirm">Firm</label>
                <input type="text" class="form-control" id="NameFirm" name="NameFirm" aria-describedby="NameFirm" placeholder="<<BLANK>>" disabled="disabled" value="{{.NameFirmName}}" maxlength="11">
              </div>
              <div class="col-sm">
                <label for="NameCentre">Centre</label>
                <input type="text" class="form-control" id="NameCentre" name="NameCentre" aria-describedby="NameCentre" placeholder="<<BLANK>>" disabled="disabled" value="{{.NameCentreName}}" maxlength="3">
              </div>
              <div class="col-sm">
                <label for="CpartyGroupName">Group</label>
                  <select class="custom-select" id="CpartyGroupName" name="CpartyGroupName" required="required">
                    <option id="{{.CpartyGroupName}}" selected="selected">{{.CpartyGroupName}}</option>
                    {{range .GroupsList}}<option value="{{.Name}}">{{.Name}}</option>{{end}}
                  </select>
              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="CustomerType">Type</label>
                <input type="CustomerType" class="form-control" id="CustomerType" name="CustomerType" aria-describedby="CustomerType" placeholder="<<BLANK>>" value="{{.CustomerType}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="CountryCode">Country</label>
                  <select class="custom-select" id="CountryCode" name="CountryCode" required="required">
                    <option id="{{.CountryCode}}" selected="selected">{{.CountryCodeName}}</option>
                    {{range .CountryList}}<option value="{{.Code}}">{{.Name}}</option>{{end}}
                  </select>

              </div>

              <div class="col-sm">
                <label for="SectorCode">Sector</label>
                  <select class="custom-select" id="SectorCode" name="SectorCode" required="required">
                    <option id="{{.SectorCode}}" selected="selected">{{.SectorCodeName}}</option>
                    {{range .SectorsList}}<option value="{{.Code}}">{{.Name}}</option>{{end}}
                  </select>
              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="TelephoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="TelephoneNumber" name="TelephoneNumber" aria-describedby="TelephoneNumber" placeholder="Phone Number" value="{{.TelephoneNumber}}">
              </div>

              <div class="col-sm">
                <label for="EmailAddress">Email Address</label>
                <input type="text" class="form-control" id="EmailAddress" name="EmailAddress" aria-describedby="EmailAddress" placeholder="Email Address" value="{{.EmailAddress}}">
              </div>

            </div>
            <div class="row">

              <div class="col-sm">
                <label for="Notes">Notes</label>
                <input type="text" class="form-control" id="Notes" name="Notes" aria-describedby="Notes" placeholder="Enter Notes" value="{{.Notes}}">
              </div>

            </div>

          </div>
        </div>

      </div>
    </form>
  </div>

</body>

<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->
  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>
</head>
<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
  <div class="nav-tile">{{ (index .UserMenu 0).MenuHeaderText}}</div>
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/DealConversationEdit?ID={{.MessageLogReference}}" method="POST" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              DealConversation&nbsp;:&nbsp;<code>{{.MessageLogReference}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
                
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="SienaReference">SienaReference</label>
                <input type="text" class="form-control" id="SienaReference" aria-describedby="SienaReferenceHelp" placeholder="" disabled="disabled" value="{{.SienaReference}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Status">Status</label>
                <input type="text" class="form-control" id="Status" aria-describedby="StatusHelp" placeholder="" disabled="disabled" value="{{.Status}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageType">MessageType</label>
                <input type="text" class="form-control" id="MessageType" aria-describedby="MessageTypeHelp" placeholder="" disabled="disabled" value="{{.MessageType}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ContractNumber">ContractNumber</label>
                <input type="text" class="form-control" id="ContractNumber" aria-describedby="ContractNumberHelp" placeholder="" disabled="disabled" value="{{.ContractNumber}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="AckReference">AckReference</label>
                <input type="text" class="form-control" id="AckReference" aria-describedby="AckReferenceHelp" placeholder="" disabled="disabled" value="{{.AckReference}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="NewTX">NewTX</label>
                <input type="text" class="form-control" id="NewTX" aria-describedby="NewTXHelp" placeholder="True" disabled="disabled" value="{{.NewTX}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="LegNo">LegNo</label>
                <input type="text" class="form-control" id="LegNo" aria-describedby="LegNoHelp" placeholder="0" disabled="disabled" value="{{.LegNo}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Summary">Summary</label>
                <input type="text" class="form-control" id="Summary" aria-describedby="SummaryHelp" placeholder="" disabled="disabled" value="{{.Summary}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="BusinessDate">BusinessDate</label>
                <input type="text" class="form-control" id="BusinessDate" aria-describedby="BusinessDateHelp" placeholder="" disabled="disabled" value="{{.BusinessDate}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="TXNo">TXNo</label>
                <input type="text" class="form-control" id="TXNo" aria-describedby="TXNoHelp" placeholder="0" disabled="disabled" value="{{.TXNo}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="ExternalSystem">ExternalSystem</label>
                <input type="text" class="form-control" id="ExternalSystem" aria-describedby="ExternalSystemHelp" placeholder="" disabled="disabled" value="{{.ExternalSystem}}">
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="MessageLogReference">MessageLogReference</label>
                <input type="text" class="form-control" id="MessageLogReference" aria-describedby="MessageLogReferenceHelp" placeholder="" disabled="disabled" value="{{.MessageLogReference}}">
              </div>
            </div>
        </div>
      </div>
    </form>
  </div>

</body>

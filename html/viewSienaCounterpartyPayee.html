<head>
  <!-- START OF INSERTS -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- FAVICON BUMPF -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#322a77">
  <meta name="msapplication-TileColor" content="#322a77">
  <meta name="theme-color" content="#ffffff">
  <!-- BOOTSTRAP CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
  <!-- Add CUSTOM ICONS, FONTS & STYLES -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../assets/custom.css">
  <script src="../assets/custom.js"></script>
  <script defer="defer" src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"></script>
  <link rel="stylesheet" href="http://cdn.datatables.net/1.10.2/css/jquery.dataTables.min.css">
  </link>
  <script type="text/javascript" src="http://cdn.datatables.net/1.10.2/js/jquery.dataTables.min.js"></script>
  <!-- END OF INSERTS -->
  <!-- ADDITION STYLES IN SPECIFIC INSTANCES -->

  <title>{{.Title}}&nbsp;[{{.PageTitle}}]</title>

</head>

<body>

  <!-- DO NOT CHANGE - APP USES CENTRAL NAVIGATION -->
  <div class="row nav-row">
    <span onclick="openNav()"><i class="fas fa-atom fa-2x hamburger" style="padding:0;margin-left:.5rem;margin-right:.5rem"></i></span>
    <div class="nav-title"><a href="" onclick="/home/" class="nav-title">{{.PageTitle}}</a></div>
  </div>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    {{range .UserMenu}}
    <a class="" href="{{.MenuHREF}}" onclick="{{.MenuOnClick}}">
      <div class="row">
        <div class="dd-img">
          <i class="{{.MenuGlyph}} {{.MenuTextClass}}"></i>
        </div>
        <div class="dd-text {{.MenuTextClass}}">{{.MenuText}}</div>
      </div>
    </a>
    {{end}}
    </div>
  <!-- DO NOT CHANGE -->

  <div class="container-fluid">
    <form action="/editSienaCounterpartyPayee?csrc={{.SourceTable}}&cfrm={{.KeyCounterpartyFirm}}&ccen={{.KeyCounterpartyCentre}}&cccy={{.KeyCurrency}}&cnam={{.KeyName}}&cnum={{.KeyNumber}}&cdir={{.KeyDirection}}&ctyp={{.KeyType}}" method="POST" class="form">

      <div class="card">





    <div class="card-header font-weight-bold">
      <div class="row">
        <div class="col">
      <img src="../assets/siena.png" alt="Siena" style="width:1.75rem;margin-right:.5rem;">
      CounterpartyPayee&nbsp;:&nbsp;<code>{{.FullName}}</code>
<span class="badge badge-pill badge-info">{{.Approved}}</span>
    </div>
  <div class="col">
    <div class="btn-group float-right">
      <button type="submit" value="" class="btn btn-outline-warning" method="POST" formaction="/editSienaCounterpartyPayee/?csrc={{.SourceTable}}&cfrm={{.KeyCounterpartyFirm}}&ccen={{.KeyCounterpartyCentre}}&cccy={{.KeyCurrency}}&cnam={{.KeyName}}&cnum={{.KeyNumber}}&cdir={{.KeyDirection}}&ctyp={{.KeyType}}" onclick="/editSienaCounterpartyPayee/?csrc={{.SourceTable}}&cfrm={{.KeyCounterpartyFirm}}&ccen={{.KeyCounterpartyCentre}}&cccy={{.KeyCurrency}}&cnam={{.KeyName}}&cnum={{.KeyNumber}}&cdir={{.KeyDirection}}&ctyp={{.KeyType}}"><i class="fas fa-pen"></i>&nbsp;&nbsp;Edit</button>

  <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times"></i>&nbsp;&nbsp;Cancel</button>
    </div>
  </div>
</div>

        </div>

        <div class="card-body">



            <div class="row">
              <div class="col-sm">
              <label for="FullName">Name</label>
              <input type="text" class="form-control" id="FullName" aria-describedby="FullName" placeholder="<<BLANK>>" disabled="disabled" value="{{.FullName}}" maxlength="30">
              </div>
              </div>
    <br><hr class="hr-list">
            <div class="row">

              <div class="col-sm">
                <label for="KeyCounterpartyFirm">Firm</label>
                <input type="text" class="form-control" id="KeyCounterpartyFirm" name="KeyCounterpartyFirm" aria-describedby="KeyCounterpartyFirm" placeholder="<<BLANK>>" disabled="disabled" value="{{.KeyCounterpartyFirm}}" maxlength="11">
              </div>
              <div class="col-sm">
                <label for="KeyCounterpartyCentre">Centre</label>
                <input type="text" class="form-control" id="KeyCounterpartyCentre" name="KeyCounterpartyCentre" aria-describedby="KeyCounterpartyCentre" placeholder="<<BLANK>>" disabled="disabled" value="{{.KeyCounterpartyCentre}}" maxlength="3">
              </div>
              <div class="col-sm">
                <label for="KeyCurrency">Currency</label>
                <input type="text" class="form-control" id="KeyCurrency" name="KeyCurrency" aria-describedby="KeyCurrency" placeholder="<<BLANK>>" disabled="disabled" value="{{.KeyCurrency}}" maxlength="3">
              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="Iban">IBAN</label>
                <input type="text" class="form-control" id="Iban" name="Iban" aria-describedby="Iban" placeholder="<<BLANK>>" value="{{.Iban}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="SortCode">SortCode</label>
                <input type="text" class="form-control" id="SortCode" name="SortCode" aria-describedby="SortCode" placeholder="<<BLANK>>" value="{{.SortCode}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="AccountNo">Account No</label>
                <input type="text" class="form-control" id="AccountNo" name="AccountNo" aria-describedby="AccountNo" placeholder="<<BLANK>>" value="{{.AccountNo}}" required disabled>
              </div>



            </div>
                <br><hr class="hr-list">
            <div class="row">

              <div class="col-sm">
                <label for="Address">Address</label>
                <input type="text" class="form-control" id="Address" name="Address" aria-describedby="Address" placeholder="<<BLANK>>" value="{{.Address}}" required disabled>
              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="Country">Country</label>
                <input type="text" class="form-control" id="Country" name="Country" aria-describedby="Country" placeholder="<<BLANK>>" value="{{.Country}}" required disabled>
              </div>


              <div class="col-sm">
                <label for="PhoneNo">Phone Number</label>
                <input type="text" class="form-control" id="PhoneNo" name="PhoneNo" aria-describedby="PhoneNo" placeholder="<<BLANK>>" value="{{.PhoneNo}}" required disabled>
              </div>

            </div>

            <div class="row">

              <div class="col-sm">
                <label for="Reason">Reason</label>
                <input type="text" class="form-control" id="Reason" name="Reason" aria-describedby="Reason" placeholder="<<BLANK>>" value="{{.Reason}}" required disabled>
              </div>

            </div>

            <br><hr class="hr-list">
            <div class="row">

              <div class="col-sm">
                <label for="BankName">BankName</label>
                <input type="text" class="form-control" id="BankName" name="BankName" aria-describedby="BankName" placeholder="<<BLANK>>" value="{{.BankName}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="Bic">SWIFT BIC</label>
                <input type="text" class="form-control" id="Bic" name="Bic" aria-describedby="Bic" placeholder="<<BLANK>>" value="{{.Bic}}" required disabled>
              </div>

              <div class="col-sm">
                <label for="BankAddress">BankAddress</label>
                <input type="text" class="form-control" id="BankAddress" name="BankAddress" aria-describedby="BankAddress" placeholder="<<BLANK>>" value="{{.BankAddress}}" required disabled>
              </div>

            </div>



        </div>


      </div>
    </form>
  </div>

</body>

          <div class="card-body">
<div id="data" style="display: none;">
<input name="tableColumns" value="{{.JSCols}}"></input>
<input name="tableRows" value="{{.JSRows}}"></input>
<input name="loaderID" value="{{.DataMapPageID}}"></input>
</div>
            <div class="table-responsive">
              <table id="sienaDataMapTable" class="table table-bordered table-hover">

                    {{range .SvcDataMapCols}}<th scope="col">{{.DataHdrItem}}</th>{{end}}

                  </tr>
                  {{end}}
                </tbody>
              </table>

            </div>

          </div>



  </form>
      </div>


    </div>

  </div>

</body>
<script>
  const toCsv = function(table) {
    // Query all rows
    const rows = table.querySelectorAll('tr');

    return [].slice.call(rows)
      .map(function(row) {
        // Query all cells
        const cells = row.querySelectorAll('th,td');
        return [].slice.call(cells)
          .map(function(cell) {
            return cell.textContent;
          })
          .join(',');
      })
      .join('\n');
  };

  const download = function(text, fileName) {
    const link = document.createElement('a');
    link.setAttribute('href', `data:text/csv;charset=utf-8,${encodeURIComponent(text)}`);
    link.setAttribute('download', fileName);

    link.style.display = 'none';
    document.body.appendChild(link);

    link.click();

    document.body.removeChild(link);
  };

  const table = document.getElementById('sienaDataMapTable');
  const exportBtn = document.getElementById('export');

  exportBtn.addEventListener('click', function() {
    // Export to csv
    const csv = toCsv(table);

    // Download it
    download(csv, 'DataMap_{{.DataMapPageID}}.csv');
  });
</script>

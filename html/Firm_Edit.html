{{template "header" .}}
<body>
  <div class="container-fluid">
    <form action="/FirmSave?FirmName={{.FirmName}}" method="GET" class="form">
      <div class="card">
        <div class="card-header font-weight-bold">
          <div class="row">
            <div class="col">
              Firm&nbsp;:&nbsp;<code>{{.FirmName}}</code>
            </div>
            <div class="col">
              <div class="btn-group float-right">
              
                <button type="submit" value="" class="btn btn-danger"><i class="fas fa-save"  method="GET" formaction="/FirmSave/FirmName={{.FirmName}}" onclick="/FirmSave/FirmName={{.FirmName}}"></i>&nbsp;&nbsp;Save</button>
              
                <button id="print" type="button" class="btn btn-outline-info" onclick="window.print()"><i class="fas fa-print"></i></i>&nbsp;&nbsp;Print</button>
                <button type="button" value="" class="btn btn-outline-secondary" onclick="history.back()"><i class="fas fa-times" ></i>&nbsp;&nbsp;Cancel</button>
              </div>
            </div>
          </div>
        </div>
        <div class="card-body">
            <div class="row">
              <div class="col-sm">
                <label for="FirmName" >FirmName</label>
                <input type="text" class="form-control" id="FirmName" name="FirmName" aria-describedby="FirmNameHelp" placeholder=""  value="{{.FirmName}}" required>
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="FullName" >FullName</label>
                <input type="text" class="form-control" id="FullName" name="FullName" aria-describedby="FullNameHelp" placeholder=""  value="{{.FullName}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Country" >Country</label>
                <input type="text" class="form-control" id="Country" name="Country" aria-describedby="CountryHelp" placeholder=""  value="{{.Country}}" >
              </div>
            </div>
            <div class="row">
              <div class="col-sm">
                <label for="Sector" >Sector</label>
                <input type="text" class="form-control" id="Sector" name="Sector" aria-describedby="SectorHelp" placeholder=""  value="{{.Sector}}" >
              </div>
            </div>

             <div class="row">
              <div class="col-sm">
                <label for="Sector_Impl" >Sector_Impl</label>
                <select id="Sector_Impl" name="Sector_Impl" class="form-control"><option name="!{{.Sector_Impl}}" selected>{{.Sector_Impl}}</option>{{range .Sector_Imple_List}}<option name="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>
             <div class="row">
              <div class="col-sm">
                <label for="Country_Impl" >Country_Impl</label>
                <select id="Country_Impl" name="Country_Impl" class="form-control"><option name="!{{.Country_Impl}}" selected>{{.Country_Impl}}</option>{{range .Country_Imple_List}}<option name="{{.Code}}">{{.Name}}</option>{{end}}</select>
              </div>
            </div>

</div>
      </div>
    </form>
  </div>
</body>
